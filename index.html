    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #fdfbf7; margin: 0; }
        #auth-screen { position: fixed; inset: 0; background: #fdfbf7; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .header-bg { background: white; padding: calc(45px + env(safe-area-inset-top)) 20px 25px; border-bottom: 2px solid #f1f1f1; text-align: center; }
        .order-card { background: white; border-radius: 12px; margin: 16px; padding: 0; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #e8e8e8; position: relative; }
        .card-header { padding: 10px 15px; background: #fffcf5; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .card-body { padding: 15px; background-image: linear-gradient(#f1f1f1 1px, transparent 1px); background-size: 100% 28px; line-height: 28px; }
        .order-details-box { background: transparent; min-height: 84px; color: #444; font-weight: 600; font-size: 16px; margin-bottom: 15px; padding-top: 4px; }
        .btn-wa { background: #25D366; color: white; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .btn-bell { background: white; color: #d946ef; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 1px solid #eee; }
        .btn-status { flex: 1; padding: 10px; border-radius: 10px; font-weight: 800; font-size: 13px; text-align: center; border: 1px solid transparent; }
        .unpaid-btn { color: #ef4444; border-color: #fee2e2; background: #fef2f2; }
        .paid-btn { color: #10b981; border-color: #d1fae5; background: #ecfdf5; }
        .fab { position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; background: #ef4444; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 8px 20px rgba(239,68,68,0.3); z-index: 100; }
        .side-line { width: 4px; height: 100%; position: absolute; right: 0; top: 0; }
        .unpaid-line { background: #ef4444; }
        .paid-line { background: #10b981; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(3px); display: none; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; border-top: 5px solid #ef4444; }
        input, textarea { font-size: 16px !important; padding: 12px !important; border-radius: 8px !important; background: #f9f9f9 !important; border: 1px solid #eee !important; width: 100%; outline: none; }
    </style>

<body>

<div id="auth-screen">
    <div class="w-full max-w-xs text-center">
        <img src="https://img.icons8.com/fluency/96/croissant.png" class="mx-auto mb-4" width="70">
        <h2 class="text-2xl font-black text-slate-800 mb-1">×××¤×” × ×××Ÿ</h2>
        <p class="text-slate-400 text-sm mb-6">×”×–×× ×•×ª ×•× ×™×”×•×œ ×¤× ×§×¡</p>
        <input type="text" id="user-name-input" placeholder="×”×©× ×©×œ×š" class="mb-4 text-center">
        <button onclick="handleLogin()" id="login-btn" class="w-full p-4 bg-red-500 text-white rounded-xl font-black shadow-lg">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
        <p id="auth-msg" class="mt-4 text-red-500 font-bold hidden text-xs"></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header-bg">
        <div class="flex justify-center mb-1"><img src="https://img.icons8.com/fluency/48/croissant.png" width="35"></div>
        <h1 class="text-xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
        <p id="date-display" class="text-slate-400 text-[11px] font-bold"></p>
        <button onclick="logout()" class="text-[10px] text-red-400 mt-2 font-bold underline">×”×—×œ×£ ×©× ××©×ª××©</button>
    </div>
    <div class="flex gap-2 p-4 max-w-md mx-auto">
        <button onclick="changeTab('pending')" id="tab-p" class="flex-1 py-2.5 rounded-lg font-black bg-slate-800 text-white shadow-sm">×‘×ª×”×œ×™×š</button>
        <button onclick="changeTab('done')" id="tab-d" class="flex-1 py-2.5 rounded-lg font-black bg-white text-slate-400 border border-slate-200">×‘×•×¦×¢×•</button>
    </div>
    <div id="orders-list" class="pb-32 max-w-md mx-auto"></div>
    <button class="fab" onclick="showAddModal()">+</button>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-content">
        <h2 class="text-xl font-black text-center mb-5">×”×–×× ×” ×—×“×©×”</h2>
        <input type="hidden" id="edit-id">
        <div class="space-y-3">
            <input type="text" id="in-name" placeholder="×©× ×”×œ×§×•×—">
            <input type="tel" id="in-phone" placeholder="××¡×¤×¨ ×˜×œ×¤×•×Ÿ">
            <div class="flex gap-2"><input type="date" id="in-date" class="flex-1"><input type="time" id="in-time" class="w-28"></div>
            <textarea id="in-desc" rows="4" placeholder="×¤×™×¨×•×˜ ×”×”×–×× ×”..."></textarea>
            <div class="flex gap-2 pt-4">
                <button onclick="closeModal()" class="flex-1 p-3 bg-slate-50 text-slate-400 rounded-lg font-bold text-sm">×‘×™×˜×•×œ</button>
                <button onclick="saveOrder()" class="flex-[2] p-3 bg-red-500 text-white rounded-lg font-bold">×©××•×¨ ×¤× ×§×¡</button>
            </div>
        </div>
    </div>
</div>

<div id="delete-modal" class="modal-overlay" onclick="closeDeleteModal()">
    <div class="modal-content text-center">
        <h2 class="text-lg font-black mb-5">×œ××—×•×§ ××”×¤× ×§×¡?</h2>
        <div class="flex gap-2"><button onclick="closeDeleteModal()" class="flex-1 p-3 bg-slate-100 rounded-lg font-bold">×œ×</button><button id="confirm-delete-btn" class="flex-1 p-3 bg-red-500 text-white rounded-xl font-bold">××—×§</button></div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985",
      measurementId: "G-H14R0RB7N0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = localStorage.getItem('neeman_user') || null;
    let allOrders = {}; let currentTab = 'pending'; let deleteId = null;

    function handleLogin() {
        const name = document.getElementById('user-name-input').value.trim();
        if(!name) return;
        
        // ×›××Ÿ ×”×•×¡×¤×ª×™ ×‘×“×™×§×” ××™×™×“×™×ª
        db.ref('users/' + name).once('value', (s) => {
            if(s.exists() && s.val().approved === true) {
                // ×× ×”×× ×”×œ ×›×‘×¨ ××™×©×¨ - ×›× ×¡ ××™×“
                currentUser = name;
                localStorage.setItem('neeman_user', name);
                startApp();
            } else if (!s.exists()) {
                // ×× ××©×ª××© ×—×“×© - ×¦×•×¨ ××•×ª×•
                db.ref('users/' + name).set({ approved: false });
                showAuthMsg("× ×¨×©××ª! ×›×¢×ª ×©× ×” ×œ-true ×‘-Firebase ×¢×‘×•×¨ ×”××©×ª××©: " + name + " ×•×œ×—×¥ ×©×•×‘ ×¢×œ ×›× ×™×¡×”.");
            } else {
                showAuthMsg("×¢×“×™×™×Ÿ ×¨×©×•× ×›-false. ×©× ×” ×œ-true ×‘-Firebase ×•×œ×—×¥ ×©×•×‘ ×¢×œ ×›× ×™×¡×”.");
            }
        });
    }

    function showAuthMsg(m) { const el = document.getElementById('auth-msg'); el.innerText = m; el.classList.remove('hidden'); }
    function logout() { localStorage.removeItem('neeman_user'); location.reload(); }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        initData();
    }

    function initData() {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'short'});
        db.ref('orders').on('value', (s) => { allOrders = s.val() || {}; render(); });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = Object.keys(allOrders).filter(id => currentTab === 'done' ? allOrders[id].completed : !allOrders[id].completed)
            .sort((a,b) => (allOrders[a].deliveryDate+allOrders[a].deliveryTime).localeCompare(allOrders[b].deliveryDate+allOrders[b].deliveryTime));

        list.innerHTML = filtered.map(id => {
            const o = allOrders[id];
            const wa = `https://wa.me/972${o.phone?.replace(/^0/,'')}?text=${encodeURIComponent('×”×™×™ '+o.name+', ×‘×§×©×¨ ×œ×”×–×× ×” ××××¤×” × ×××Ÿ')}`;
            return `
                <div class="order-card">
                    <div class="side-line ${o.paid?'paid-line':'unpaid-line'}"></div>
                    <div class="card-header">
                        <span class="text-[10px] font-bold text-slate-400 uppercase">${o.deliveryDate?.split('-').reverse().slice(0,2).join('/')} | ${o.deliveryTime}</span>
                        <div class="flex gap-4"><button onclick="editOrder('${id}')" class="text-slate-300">âœ</button><button onclick="openDeleteModal('${id}')" class="text-slate-300">âœ•</button></div>
                    </div>
                    <div class="card-body">
                        <div class="flex justify-between items-start mb-2">
                            <div><h3 class="text-lg font-black text-slate-800">${o.name}</h3><div class="text-[9px] text-blue-400 font-bold">× ×¨×©× ×¢"×™: ${o.createdBy || '×›×œ×œ×™'}</div></div>
                            <div class="flex gap-2"><a href="${wa}" target="_blank" class="btn-wa">W</a><button onclick="addToCalendar('${id}')" class="btn-bell">ğŸ””</button></div>
                        </div>
                        <div class="order-details-box whitespace-pre-wrap">${o.details}</div>
                        <div class="flex gap-2">
                            <button onclick="togglePay('${id}')" class="btn-status ${o.paid?'paid-btn':'unpaid-btn'}">${o.paid?'×©×•×œ× âœ“':'×œ× ×©×•×œ×'}</button>
                            <button onclick="toggleComplete('${id}')" class="btn-status bg-slate-100 text-slate-700">${o.completed?'×”×—×–×¨':'×‘×•×¦×¢ âœ…'}</button>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false,
            createdBy: id ? allOrders[id].createdBy : currentUser
        };
        if(!data.name) return;
        id ? db.ref('orders/'+id).update(data) : db.ref('orders').push(data);
        closeModal();
    }

    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + (o.deliveryTime || "08:00"));
        const end = new Date(start.getTime() + 30*60000);
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = ['BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',`DTSTART:${format(start)}`,`DTEND:${format(end)}`,`SUMMARY:×”×–×× ×”: ${o.name}`,'BEGIN:VALARM','TRIGGER:-P1D','ACTION:DISPLAY','END:VALARM','END:VEVENT','END:VCALENDAR'].join('\r\n');
        const link = document.createElement('a'); link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); link.download = `×ª×–×›×•×¨×ª.ics`; link.click();
    }

    function togglePay(id) { db.ref('orders/'+id).update({ paid: !allOrders[id].paid }); }
    function toggleComplete(id) { db.ref('orders/'+id).update({ completed: !allOrders[id].completed }); }
    function changeTab(t) { currentTab = t; document.getElementById('tab-p').className = `flex-1 py-2.5 rounded-lg font-black ${t==='pending'?'bg-slate-800 text-white shadow-sm':'bg-white text-slate-400 border border-slate-200'}`; document.getElementById('tab-d').className = `flex-1 py-2.5 rounded-lg font-black ${t==='done'?'bg-slate-800 text-white shadow-sm':'bg-white text-slate-400 border border-slate-200'}`; render(); }
    function showAddModal() { document.getElementById('edit-id').value = ""; ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(el => document.getElementById(el).value=""); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { const o = allOrders[id]; document.getElementById('edit-id').value = id; document.getElementById('in-name').value = o.name; document.getElementById('in-phone').value = o.phone; document.getElementById('in-desc').value = o.details; document.getElementById('in-date').value = o.deliveryDate; document.getElementById('in-time').value = o.deliveryTime; document.getElementById('modal').style.display = 'flex'; }
    function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = () => { db.ref('orders/'+deleteId).remove(); closeDeleteModal(); };

    // ×‘×“×™×§×” ××•×˜×•××˜×™×ª ×× ×›×‘×¨ ××—×•×‘×¨
    if(currentUser) {
        db.ref('users/' + currentUser).once('value', (s) => {
            if(s.exists() && s.val().approved === true) startApp();
            else localStorage.removeItem('neeman_user');
        });
    }
</script>
</body>
