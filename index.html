<body>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985",
      measurementId: "G-H14R0RB7N0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('orders');

    let allOrders = {}; let currentTab = 'pending'; let deleteId = null;

    function init() {
        const options = { weekday: 'long', day: 'numeric', month: 'short' };
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', options);
        db.on('value', (snapshot) => {
            allOrders = snapshot.val() || {};
            render();
        });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const orderIds = Object.keys(allOrders);
        const filteredIds = orderIds.filter(id => {
            const o = allOrders[id];
            return currentTab === 'done' ? o.completed : !o.completed;
        }).sort((a, b) => {
            const oA = allOrders[a], oB = allOrders[b];
            return (oA.deliveryDate + oA.deliveryTime).localeCompare(oB.deliveryDate + oB.deliveryTime);
        });

        document.getElementById('stat-count').innerText = filteredIds.length;
        list.innerHTML = filteredIds.map((id) => {
            const o = allOrders[id];
            const waLink = `https://wa.me/972${o.phone?.replace(/^0/, '')}?text=${encodeURIComponent('×”×™×™ ' + o.name + ', ×‘×§×©×¨ ×œ×”×–×× ×” ×©×œ×š ××××¤×” × ×××Ÿ')}`;
            const days = ['×¨××©×•×Ÿ', '×©× ×™', '×©×œ×™×©×™', '×¨×‘×™×¢×™', '×—××™×©×™', '×©×™×©×™', '×©×‘×ª'];
            const dayName = o.deliveryDate ? '×™×•× ' + days[new Date(o.deliveryDate).getDay()] : "";

            return `
                <div class="order-card ${o.paid ? 'paid' : 'unpaid'}">
                    <div class="flex justify-between items-center mb-4">
                        <div class="text-[11px] font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded-md uppercase">${dayName} | ${o.deliveryDate?.split('-').reverse().slice(0,2).join('/') || '--/--'} | ${o.deliveryTime || '--:--'}</div>
                        <div class="flex gap-3"><button onclick="editOrder('${id}')" class="text-slate-300">âœ</button><button onclick="openDeleteModal('${id}')" class="text-slate-300">âœ•</button></div>
                    </div>
                    <div class="flex justify-between items-center mb-4">
                        <div class="flex-1"><h3 class="text-2xl font-black text-slate-700">${o.name}</h3><a href="tel:${o.phone}" class="text-blue-500 font-bold text-xs">ğŸ“ ${o.phone}</a></div>
                        <a href="${waLink}" target="_blank" class="btn-wa"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.634 1.437h.005c6.558 0 11.894-5.335 11.897-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg></a>
                    </div>
                    <div class="order-details-box whitespace-pre-wrap">${o.details}</div>
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="togglePay('${id}')" class="btn-action border ${o.paid ? 'bg-green-50 text-green-600 border-green-100' : 'bg-red-50 text-red-500 border-red-100'}">${o.paid ? '×©×•×œ× âœ“' : '×œ× ×©×•×œ×'}</button>
                            <button onclick="addToCalendar('${id}')" class="btn-action bg-blue-50 text-blue-600 border border-blue-100">ğŸ”” ×ª×–×›×•×¨×ª</button>
                        </div>
                        <button onclick="toggleComplete('${id}')" class="btn-action bg-slate-800 text-white w-full font-bold shadow-sm">${o.completed ? 'â†© ×”×—×–×¨ ×œ×¨×©×™××”' : '×¡××Ÿ ×›×‘×•×¦×¢ âœ…'}</button>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false
        };
        if(!data.name) return;
        id ? db.child(id).update(data) : db.push(data);
        closeModal();
    }

    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + (o.deliveryTime || "08:00"));
        const end = new Date(start.getTime() + 30*60000);
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = [
            'BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',
            `DTSTART:${format(start)}`,`DTEND:${format(end)}`,
            `SUMMARY:×”×–×× ×”: ${o.name} (× ×××Ÿ)`,
            'BEGIN:VALARM','TRIGGER:-P1D','ACTION:DISPLAY',`DESCRIPTION:×ª×–×›×•×¨×ª ×™×•× ×œ×¤× ×™`,'END:VALARM',
            'BEGIN:VALARM','TRIGGER:-PT1H','ACTION:DISPLAY',`DESCRIPTION:×ª×–×›×•×¨×ª ×©×¢×” ×œ×¤× ×™`,'END:VALARM',
            'END:VEVENT','END:VCALENDAR'
        ].join('\r\n');
        const link = document.createElement('a'); 
        link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); 
        link.download = `×”×–×× ×”_${o.name}.ics`; link.click();
    }

    function togglePay(id) { db.child(id).update({ paid: !allOrders[id].paid }); }
    function toggleComplete(id) { db.child(id).update({ completed: !allOrders[id].completed }); }
    function changeTab(t) {Â 
        currentTab = t;Â 
        document.getElementById('tab-p').className = t === 'pending' ? 'flex-1 p-4 rounded-2xl font-black bg-blue-600 text-white shadow-lg' : 'flex-1 p-4 rounded-2xl font-black bg-white text-slate-400 border border-slate-200';
        document.getElementById('tab-d').className = t === 'done' ? 'flex-1 p-4 rounded-2xl font-black bg-blue-600 text-white shadow-lg' : 'flex-1 p-4 rounded-2xl font-black bg-white text-slate-400 border border-slate-200';
        render();Â 
    }
    function showAddModal() { document.getElementById('edit-id').value = ""; ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(el => document.getElementById(el).value=""); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { const o = allOrders[id]; document.getElementById('edit-id').value = id; document.getElementById('in-name').value = o.name; document.getElementById('in-phone').value = o.phone; document.getElementById('in-desc').value = o.details; document.getElementById('in-date').value = o.deliveryDate; document.getElementById('in-time').value = o.deliveryTime; document.getElementById('modal').style.display = 'flex'; }
    function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = () => { db.child(deleteId).remove(); closeDeleteModal(); };

    init();
</script>
