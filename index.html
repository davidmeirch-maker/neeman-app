<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link rel="icon" href="https://img.icons8.com/ios-filled/100/2563eb/notebook.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/100/2563eb/notebook.png">
    
    <title>×¤× ×§×¡ ×”×–×× ×•×ª - × ×××Ÿ</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; margin: 0; }

        /* ×›×•×ª×¨×ª */
        .header-bg { background: white; padding: calc(30px + env(safe-area-inset-top)) 20px 15px; border-bottom: 2px solid #e2e8f0; text-align: center; position: relative; }
        .sub-brand { font-size: 13px; color: #64748b; font-weight: 700; margin-top: -2px; }

        /* ×›×¨×˜×™×¡×™×™×” ×‘×¢×™×¦×•×‘ ×¤× ×§×¡ ×¢× ×¡×¤×™×¨×œ×” */
        .order-card { 
            background: white; border-radius: 8px; margin: 12px 16px; padding: 0; 
            border: 1.5px solid #cbd5e1; position: relative; box-shadow: 2px 2px 0px #cbd5e1;
        }

        .order-card::before {
            content: ""; position: absolute; right: 4px; top: 0; bottom: 0; width: 10px;
            background-image: radial-gradient(#94a3b8 20%, transparent 20%);
            background-size: 10px 15px; background-position: center; z-index: 10;
        }

        .card-header { padding: 6px 25px 6px 12px; background: #f8fafc; border-bottom: 1.5px solid #cbd5e1; display: flex; justify-content: space-between; align-items: center; }
        
        /* ×”×’×“×œ×ª ×˜×§×¡×˜×™× ×§×˜× ×™× */
        .text-date-big { font-size: 14px; font-weight: 800; color: #334155; }
        .text-phone-big { font-size: 16px; font-weight: 700; color: #2563eb; }

        .card-body { padding: 12px 25px 12px 12px; }

        .order-details-box {
            background: #fdfdfd; border: 1px dashed #cbd5e1; border-radius: 6px; padding: 10px;
            color: #1e293b; font-weight: 600; line-height: 1.4; margin-bottom: 10px; font-size: 16px;
        }

        /* ×”×§×˜× ×ª ××™×™×§×•× ×™× */
        .btn-mini-action { width: 32px; height: 32px; border-radius: 6px; display: flex; align-items: center; justify-content: center; border: 1px solid #e2e8f0; background: #f8fafc; }
        .btn-wa-mini { background: #22c55e; border: none; }

        .btn-status { flex: 1; padding: 8px; border-radius: 8px; font-weight: 800; font-size: 13px; text-align: center; }

        .fab { 
            position: fixed; bottom: 25px; left: 25px; width: 55px; height: 55px; 
            background: #2563eb; color: white; border-radius: 14px; display: flex; 
            align-items: center; justify-content: center; font-size: 28px; z-index: 100;
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 16px; padding: 20px; }
        
        input, textarea { padding: 10px; border-radius: 8px; border: 1.5px solid #e2e8f0; width: 100%; outline: none; font-size: 16px; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="w-full max-w-xs text-center">
        <img src="https://img.icons8.com/ios-filled/100/2563eb/notebook.png" class="mx-auto mb-4" width="60">
        <h1 class="text-2xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
        <p class="text-slate-400 text-sm mb-6">×××¤×” × ×××Ÿ ××’×“×œ ×”×¢××§</p>
        <input type="text" id="user-name-input" placeholder="×©× ×¢×•×‘×“" class="text-center mb-4 border p-3 rounded-xl">
        <button onclick="handleLogin()" class="w-full p-4 bg-blue-600 text-white rounded-xl font-black shadow-lg">×›× ×™×¡×”</button>
        <p id="auth-msg" class="mt-4 text-red-500 font-bold hidden text-sm"></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header-bg">
        <button onclick="logout()" class="absolute top-4 left-4 text-[10px] font-bold text-slate-400">×”×—×œ×£ ××©×ª××©</button>
        <h1 class="text-2xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
        <div class="sub-brand">××’×“×œ ×”×¢××§ | <span class="text-blue-600">×××¤×” × ×××Ÿ</span></div>
        <p id="date-display" class="text-slate-400 text-[11px] font-bold mt-1 uppercase"></p>
    </div>

    <div class="flex gap-2 p-3">
        <button onclick="changeTab('pending')" id="tab-p" class="flex-1 py-2.5 rounded-xl font-black bg-blue-600 text-white">×‘×ª×”×œ×™×š</button>
        <button onclick="changeTab('done')" id="tab-d" class="flex-1 py-2.5 rounded-xl font-black bg-white text-slate-400 border">×‘×•×¦×¢×•</button>
    </div>

    <div id="orders-list" class="pb-32"></div>
    <button class="fab" onclick="showAddModal()">+</button>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-content">
        <h2 class="text-lg font-black text-center mb-4">×”×–×× ×” ×—×“×©×”</h2>
        <input type="hidden" id="edit-id">
        <div class="space-y-3">
            <input type="text" id="in-name" placeholder="×©× ×”×œ×§×•×—">
            <input type="tel" id="in-phone" placeholder="×˜×œ×¤×•×Ÿ">
            <div class="flex gap-2"><input type="date" id="in-date" class="flex-1"><input type="time" id="in-time" class="w-28"></div>
            <textarea id="in-desc" rows="3" placeholder="×¤×™×¨×•×˜ ×”×”×–×× ×”..."></textarea>
            <div class="flex gap-2 pt-3">
                <button onclick="closeModal()" class="flex-1 p-3 bg-slate-100 rounded-xl font-bold text-slate-500">×‘×™×˜×•×œ</button>
                <button onclick="saveOrder()" class="flex-[2] p-3 bg-blue-600 text-white rounded-xl font-bold">×©××•×¨</button>
            </div>
        </div>
    </div>
</div>

<div id="delete-modal" class="modal-overlay" onclick="closeDeleteModal()">
    <div class="modal-content text-center">
        <h2 class="text-lg font-black mb-4">×œ××—×•×§?</h2>
        <div class="flex gap-2">
            <button onclick="closeDeleteModal()" class="flex-1 p-3 bg-slate-100 rounded-xl font-bold">×œ×</button>
            <button id="confirm-delete-btn" class="flex-1 p-3 bg-red-500 text-white rounded-xl font-bold">××—×§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dbOrders = database.ref('orders');
    
    let currentUser = localStorage.getItem('neeman_user');
    let allOrders = {}; let currentTab = 'pending'; let deleteId = null;

    function handleLogin() {
        const name = document.getElementById('user-name-input').value.trim();
        if(!name) return;
        database.ref('users/' + name).once('value', (s) => {
            if(s.exists() && s.val().approved) {
                currentUser = name;
                localStorage.setItem('neeman_user', name);
                startApp();
            } else if (!s.exists()) {
                database.ref('users/' + name).set({ approved: false });
                showAuthMsg("× ×¨×©××ª! ×”××ª×Ÿ ×œ××™×©×•×¨.");
            } else {
                showAuthMsg("×××ª×™×Ÿ ×œ××™×©×•×¨...");
            }
        });
    }

    function showAuthMsg(m) { const el = document.getElementById('auth-msg'); el.innerText = m; el.classList.remove('hidden'); }
    function logout() { localStorage.removeItem('neeman_user'); location.reload(); }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        init();
    }

    function init() {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'short'});
        dbOrders.on('value', (s) => { allOrders = s.val() || {}; render(); });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = Object.keys(allOrders).filter(id => currentTab === 'done' ? allOrders[id].completed : !allOrders[id].completed)
            .sort((a,b) => (allOrders[a].deliveryDate+allOrders[a].deliveryTime).localeCompare(allOrders[b].deliveryDate+allOrders[b].deliveryTime));

        list.innerHTML = filtered.map(id => {
            const o = allOrders[id];
            const d = new Date(o.deliveryDate);
            const dayName = d.toLocaleDateString('he-IL', {weekday: 'long'});
            const wa = `https://wa.me/972${o.phone?.replace(/^0/,'')}?text=${encodeURIComponent('×©×œ×•× '+o.name+', ×›××Ÿ ×××¤×” × ×××Ÿ')}`;
            return `
                <div class="order-card">
                    <div class="card-header">
                        <span class="text-date-big">${dayName} ${o.deliveryDate?.split('-').reverse().slice(0,2).join('/')} | ${o.deliveryTime}</span>
                        <div class="flex gap-3">
                            <button onclick="editOrder('${id}')" class="text-slate-400 text-sm">âœ</button>
                            <button onclick="openDeleteModal('${id}')" class="text-slate-400 text-sm">âœ•</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-xl font-black text-slate-800 leading-none">${o.name}</h3>
                                <a href="tel:${o.phone}" class="text-phone-big">${o.phone}</a>
                            </div>
                            <div class="flex gap-2">
                                <a href="${wa}" target="_blank" class="btn-mini-action btn-wa-mini">
                                    <img src="https://img.icons8.com/color/48/whatsapp.png" width="18">
                                </a>
                                <button onclick="addToCalendar('${id}')" class="btn-mini-action">ğŸ””</button>
                            </div>
                        </div>
                        <div class="order-details-box whitespace-pre-wrap">${o.details}</div>
                        <div class="flex gap-2">
                            <button onclick="togglePay('${id}')" class="btn-status ${o.paid?'bg-green-100 text-green-700':'bg-red-100 text-red-600'}">
                                ${o.paid?'×©×•×œ×':'×œ× ×©×•×œ×'}
                            </button>
                            <button onclick="toggleComplete('${id}')" class="btn-status bg-slate-800 text-white">
                                ${o.completed?'×”×—×–×¨':'×‘×•×¦×¢ âœ…'}
                            </button>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false
        };
        if(!data.name) return;
        id ? dbOrders.child(id).update(data) : dbOrders.push(data);
        closeModal();
    }

    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + (o.deliveryTime || "08:00"));
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = [
            'BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',
            `DTSTART:${format(start)}`,`DTEND:${format(new Date(start.getTime()+1800000))}`,
            `SUMMARY:× ×××Ÿ: ${o.name}`,
            'BEGIN:VALARM','TRIGGER:-P1D','ACTION:DISPLAY','DESCRIPTION:×ª×–×›×•×¨×ª ×™×•× ×œ×¤× ×™','END:VALARM',
            'BEGIN:VALARM','TRIGGER:-PT1H','ACTION:DISPLAY','DESCRIPTION:×ª×–×›×•×¨×ª ×©×¢×” ×œ×¤× ×™','END:VALARM',
            'END:VEVENT','END:VCALENDAR'
        ].join('\r\n');
        const link = document.createElement('a'); link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); link.download = `×”×–×× ×”.ics`; link.click();
    }

    function togglePay(id) { dbOrders.child(id).update({ paid: !allOrders[id].paid }); }
    function toggleComplete(id) { dbOrders.child(id).update({ completed: !allOrders[id].completed }); }
    function changeTab(t) { 
        currentTab = t; 
        document.getElementById('tab-p').className = `flex-1 py-2.5 rounded-xl font-black ${t==='pending'?'bg-blue-600 text-white':'bg-white text-slate-400 border'}`;
        document.getElementById('tab-d').className = `flex-1 py-2.5 rounded-xl font-black ${t==='done'?'bg-blue-600 text-white':'bg-white text-slate-400 border'}`;
        render(); 
    }
    function showAddModal() { document.getElementById('edit-id').value = ""; ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(el => document.getElementById(el).value=""); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { const o = allOrders[id]; document.getElementById('edit-id').value = id; document.getElementById('in-name').value = o.name; document.getElementById('in-phone').value = o.phone; document.getElementById('in-desc').value = o.details; document.getElementById('in-date').value = o.deliveryDate; document.getElementById('in-time').value = o.deliveryTime; document.getElementById('modal').style.display = 'flex'; }
    function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = () => { dbOrders.child(deleteId).remove(); closeDeleteModal(); };

    if(currentUser) {
        database.ref('users/' + currentUser).once('value', (s) => {
            if(s.exists() && s.val().approved) startApp();
        });
    }
</script>
</body>
</html>
