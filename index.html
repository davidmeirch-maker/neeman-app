<head>

    <link rel="icon" href="https://img.icons8.com/fluency/96/croissant.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/180/croissant.png">
    
    <title>×”×–×× ×•×ª - ×××¤×” × ×××Ÿ</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; margin: 0; }
        
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .header-bg { background: white; padding: calc(45px + env(safe-area-inset-top)) 20px 25px; border-bottom: 1px solid #e2e8f0; text-align: center; }
        
        .order-card { background: white; border-radius: 24px; margin: 16px; padding: 0; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; position: relative; }
        
        .card-header { padding: 12px 20px; background: #f8fafc; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        
        .order-details-box { background: #fcfcfc; border: 1px dashed #e2e8f0; border-radius: 15px; padding: 15px; color: #334155; font-weight: 600; line-height: 1.6; margin-bottom: 15px; }
        
        .btn-wa { background: #25D366; color: white; width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center; }
        .btn-bell { background: #eff6ff; color: #3b82f6; width: 44px; height: 44px; border-radius: 14px; display: flex; align-items: center; justify-content: center; border: 1px solid #dbeafe; }
        
        .btn-status { flex: 1; padding: 14px; border-radius: 16px; font-weight: 800; font-size: 14px; text-align: center; }
        
        .fab { position: fixed; bottom: 30px; left: 30px; width: 68px; height: 68px; background: #ef4444; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 10px 25px rgba(239,68,68,0.3); z-index: 100; }
        
        .side-line { width: 6px; height: 100%; position: absolute; right: 0; top: 0; }
        .unpaid-line { background: #f87171; }
        .paid-line { background: #4ade80; }
        
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 28px; padding: 25px; }
        
        input, textarea { font-size: 16px !important; padding: 14px !important; border-radius: 14px !important; background: #f1f5f9 !important; border: 1px solid #e2e8f0 !important; width: 100%; outline: none; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="w-full max-w-xs text-center">
        <img src="https://img.icons8.com/fluency/96/croissant.png" class="mx-auto mb-6" width="80">
        <h2 class="text-2xl font-black mb-2">××™ ×¨×©×•× ×¢×›×©×™×•?</h2>
        <input type="text" id="user-name-input" placeholder="×”×©× ×©×œ×š" class="mb-4 text-center">
        <button onclick="handleLogin()" id="login-btn" class="w-full p-4 bg-red-600 text-white rounded-2xl font-black shadow-lg">×›× ×™×¡×”</button>
        <p id="auth-msg" class="mt-4 text-red-500 font-bold hidden text-sm"></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header-bg">
        <h1 class="text-2xl font-black text-slate-800">×”×–×× ×•×ª × ×××Ÿ</h1>
        <p id="date-display" class="text-slate-400 text-xs font-bold"></p>
        <button onclick="logout()" class="text-[10px] text-red-500 mt-2 font-bold uppercase underline">×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div class="flex gap-2 p-4">
        <button onclick="changeTab('pending')" id="tab-p" class="flex-1 py-3 rounded-2xl font-black bg-slate-800 text-white shadow-lg">×‘×ª×”×œ×™×š</button>
        <button onclick="changeTab('done')" id="tab-d" class="flex-1 py-3 rounded-2xl font-black bg-white text-slate-400 border border-slate-200">×‘×•×¦×¢×•</button>
    </div>

    <div id="orders-list" class="pb-32"></div>
    <button class="fab" onclick="showAddModal()">+</button>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-content">
        <h2 class="text-xl font-black text-center mb-5">×¤×¨×˜×™ ×”×–×× ×”</h2>
        <input type="hidden" id="edit-id">
        <div class="space-y-3">
            <input type="text" id="in-name" placeholder="×©× ×”×œ×§×•×—">
            <input type="tel" id="in-phone" placeholder="×˜×œ×¤×•×Ÿ">
            <div class="flex gap-2"><input type="date" id="in-date" class="flex-1"><input type="time" id="in-time" class="w-28"></div>
            <textarea id="in-desc" rows="3" placeholder="××” ×œ×”×›×™×Ÿ?"></textarea>
            <div class="flex gap-2 pt-4">
                <button onclick="closeModal()" class="flex-1 p-3 bg-slate-100 text-slate-500 rounded-xl font-bold">×‘×™×˜×•×œ</button>
                <button onclick="saveOrder()" class="flex-[2] p-3 bg-red-600 text-white rounded-xl font-bold">×©××•×¨</button>
            </div>
        </div>
    </div>
</div>

<div id="delete-modal" class="modal-overlay" onclick="closeDeleteModal()">
    <div class="modal-content text-center">
        <h2 class="text-lg font-black mb-5">×œ××—×•×§ ××ª ×”×”×–×× ×”?</h2>
        <div class="flex gap-2">
            <button onclick="closeDeleteModal()" class="flex-1 p-3 bg-slate-100 rounded-xl font-bold">×œ×</button>
            <button id="confirm-delete-btn" class="flex-1 p-3 bg-red-500 text-white rounded-xl font-bold">××—×§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985",
      measurementId: "G-H14R0RB7N0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = localStorage.getItem('neeman_user') || null;
    let allOrders = {}; let currentTab = 'pending'; let deleteId = null;

    function handleLogin() {
        const name = document.getElementById('user-name-input').value.trim();
        if(!name) return;
        db.ref('users/' + name).once('value', (s) => {
            if(s.exists() && s.val().approved === true) {
                currentUser = name;
                localStorage.setItem('neeman_user', name);
                startApp();
            } else if (!s.exists()) {
                db.ref('users/' + name).set({ approved: false });
                showAuthMsg("× ×¨×©××ª! ×©× ×” ×œ-true ×‘-Firebase ×¢×‘×•×¨: " + name);
            } else {
                showAuthMsg("×××ª×™×Ÿ ×œ××™×©×•×¨ ×× ×”×œ ×¢×‘×•×¨: " + name);
            }
        });
    }

    function showAuthMsg(m) { const el = document.getElementById('auth-msg'); el.innerText = m; el.classList.remove('hidden'); }
    function logout() { localStorage.removeItem('neeman_user'); location.reload(); }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        initData();
    }

    function initData() {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'short'});
        db.ref('orders').on('value', (s) => { allOrders = s.val() || {}; render(); });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = Object.keys(allOrders).filter(id => currentTab === 'done' ? allOrders[id].completed : !allOrders[id].completed)
            .sort((a,b) => (allOrders[a].deliveryDate+allOrders[a].deliveryTime).localeCompare(allOrders[b].deliveryDate+allOrders[b].deliveryTime));

        list.innerHTML = filtered.map(id => {
            const o = allOrders[id];
            const wa = `https://wa.me/972${o.phone?.replace(/^0/,'')}?text=${encodeURIComponent('×”×™×™ '+o.name+', ×‘×§×©×¨ ×œ×”×–×× ×” ××××¤×” × ×××Ÿ')}`;
            return `
                <div class="order-card">
                    <div class="side-line ${o.paid?'paid-line':'unpaid-line'}"></div>
                    <div class="card-header">
                        <span class="text-[10px] font-extrabold text-slate-400 uppercase">${o.deliveryDate?.split('-').reverse().slice(0,2).join('/')} | ${o.deliveryTime}</span>
                        <div class="flex gap-4"><button onclick="editOrder('${id}')" class="text-slate-300">âœ</button><button onclick="openDeleteModal('${id}')" class="text-slate-300">âœ•</button></div>
                    </div>
                    <div class="card-body p-5">
                        <div class="flex justify-between items-start mb-4">
                            <div><h3 class="text-xl font-black text-slate-800">${o.name}</h3><div class="text-[9px] text-blue-500 font-bold uppercase">×‘×˜×™×¤×•×œ: ${o.createdBy || '×›×œ×œ×™'}</div></div>
                            <div class="flex gap-2"><a href="${wa}" target="_blank" class="btn-wa">W</a><button onclick="addToCalendar('${id}')" class="btn-bell">ğŸ””</button></div>
                        </div>
                        <div class="order-details-box whitespace-pre-wrap">${o.details}</div>
                        <div class="flex gap-2">
                            <button onclick="togglePay('${id}')" class="btn-status ${o.paid?'bg-green-50 text-green-600':'bg-red-50 text-red-500'} border border-current opacity-60">${o.paid?'×©×•×œ× âœ“':'×œ× ×©×•×œ×'}</button>
                            <button onclick="toggleComplete('${id}')" class="btn-status bg-slate-800 text-white">${o.completed?'×”×—×–×¨':'×‘×•×¦×¢ âœ…'}</button>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false,
            createdBy: id ? allOrders[id].createdBy : currentUser
        };
        if(!data.name) return;
        id ? db.ref('orders/'+id).update(data) : db.ref('orders').push(data);
        closeModal();
    }

    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + (o.deliveryTime || "08:00"));
        const end = new Date(start.getTime() + 30*60000);
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = ['BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',`DTSTART:${format(start)}`,`DTEND:${format(end)}`,`SUMMARY:×”×–×× ×”: ${o.name}`,'BEGIN:VALARM','TRIGGER:-P1D','ACTION:DISPLAY','END:VALARM','END:VEVENT','END:VCALENDAR'].join('\r\n');
        const link = document.createElement('a'); link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); link.download = `×ª×–×›×•×¨×ª.ics`; link.click();
    }

    function togglePay(id) { db.ref('orders/'+id).update({ paid: !allOrders[id].paid }); }
    function toggleComplete(id) { db.ref('orders/'+id).update({ completed: !allOrders[id].completed }); }
    function changeTab(t) { currentTab = t; document.getElementById('tab-p').className = `flex-1 py-3 rounded-2xl font-black ${t==='pending'?'bg-slate-800 text-white shadow-lg':'bg-white text-slate-400 border border-slate-200'}`; document.getElementById('tab-d').className = `flex-1 py-3 rounded-2xl font-black ${t==='done'?'bg-slate-800 text-white shadow-lg':'bg-white text-slate-400 border border-slate-200'}`; render(); }
    function showAddModal() { document.getElementById('edit-id').value = ""; ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(el => document.getElementById(el).value=""); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { const o = allOrders[id]; document.getElementById('edit-id').value = id; document.getElementById('in-name').value = o.name; document.getElementById('in-phone').value = o.phone; document.getElementById('in-desc').value = o.details; document.getElementById('in-date').value = o.deliveryDate; document.getElementById('in-time').value = o.deliveryTime; document.getElementById('modal').style.display = 'flex'; }
    function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = () => { db.ref('orders/'+deleteId).remove(); closeDeleteModal(); };

    if(currentUser) {
        db.ref('users/' + currentUser).once('value', (s) => {
            if(s.exists() && s.val().approved === true) startApp();
            else localStorage.removeItem('neeman_user');
        });
    }
</script>
</body>
</html>
