<!DOCTYPE html>

    <style>

        /* ×›×•×ª×¨×ª ×•×¡×¤×™×¨×œ×” */
        .header-bg { background: #ffffff; padding: calc(25px + env(safe-area-inset-top)) 20px 10px; text-align: center; position: relative; }

        /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™×™×” ×›×¤×ª×§ */
        .order-card {

        .card-body { padding: 15px; }

        .order-details-box {
            background: #fffef0; border: 1px solid #fde68a; border-radius: 4px; padding: 12px;
            color: #1e293b; font-weight: 600; line-height: 1.5; margin: 10px 0; font-size: 17px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
        }

        .btn-mini-action { width: 36px; height: 36px; border-radius: 8px; display: flex; align-items: center; justify-content: center; border: 1px solid #cbd5e1; }

        .btn-status { flex: 1; padding: 12px; border-radius: 6px; font-weight: 800; font-size: 14px; text-align: center; border: 1px solid transparent; }

        /* ×˜×•×¤×¡ ×¢×¨×™×›×” ××©×•×¤×¨ */
        .modal-overlay { position: fixed; inset: 0; background: rgba(15,23,42,0.8); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 200; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 450px; border-radius: 12px; padding: 25px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
        
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-weight: 800; font-size: 14px; color: #475569; margin-bottom: 5px; }
        .form-input { padding: 14px; border-radius: 8px; border: 2px solid #cbd5e1; width: 100%; outline: none; font-size: 16px; transition: border-color 0.2s; }
        .form-input:focus { border-color: #2563eb; }
        .form-input:invalid { border-color: #fca5a5; }

        .fab { 
            position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; 
            background: #2563eb; color: white; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 35px; z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.5);
        }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="w-full max-w-xs text-center flex flex-col items-center">
        <img src="https://img.icons8.com/ios-filled/100/2563eb/edit--v1.png" class="mb-4" width="80">
        <h1 class="text-3xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
        <p class="text-slate-500 font-bold mb-8">×××¤×” × ×××Ÿ | ××’×“×œ ×”×¢××§</p>
        <input type="text" id="user-name-input" placeholder="×©× ×”×¢×•×‘×“" class="text-center w-full mb-4 border-2 p-4 rounded-xl text-lg outline-none focus:border-blue-600">
        <button onclick="handleLogin()" class="w-full p-4 bg-blue-600 text-white rounded-xl font-black shadow-lg text-xl">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
        <p id="auth-msg" class="mt-4 text-red-500 font-bold hidden text-sm"></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header-bg">
        <button onclick="logout()" class="absolute top-4 left-4 text-[11px] font-bold text-slate-400 border border-slate-200 px-2 py-1 rounded">×”×—×œ×£ ××©×ª××©</button>
        <h1 class="text-2xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
        <div class="sub-brand">×××¤×” × ×××Ÿ | <span class="text-blue-600">××’×“×œ ×”×¢××§</span></div>
        <p id="date-display" class="text-slate-400 text-[12px] font-bold mt-1"></p>
    </div>
    
    <div class="spiral-top"></div>

    <div class="flex gap-2 p-4 pt-0">
        <button onclick="changeTab('pending')" id="tab-p" class="flex-1 py-3 rounded-lg font-black bg-blue-600 text-white shadow-md">×”×–×× ×•×ª ×‘×ª×”×œ×™×š</button>
        <button onclick="changeTab('done')" id="tab-d" class="flex-1 py-3 rounded-lg font-black bg-white text-slate-400 border border-slate-300">×”×–×× ×•×ª ×©×‘×•×¦×¢×•</button>
    </div>

    <div id="orders-list" class="pb-32"></div>
    <button class="fab" onclick="showAddModal()">+</button>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-content">
        <h2 class="text-xl font-black text-center mb-6 text-slate-800 border-b pb-2">×¤×¨×˜×™ ×”×”×–×× ×”</h2>
        <input type="hidden" id="edit-id">
        <form id="order-form" onsubmit="event.preventDefault(); saveOrder();">
            <div class="form-group">
                <label class="form-label">×©× ×”×œ×§×•×— *</label>
                <input type="text" id="in-name" class="form-input" required placeholder="××™ ××–××™×Ÿ?">
            </div>
            <div class="form-group">
                <label class="form-label">×˜×œ×¤×•×Ÿ ×œ×™×¦×™×¨×ª ×§×©×¨ *</label>
                <input type="tel" id="in-phone" class="form-input" required placeholder="× ×™×™×“">
            </div>
            <div class="flex gap-3 mb-4">
                <div class="flex-1">
                    <label class="form-label">×ª××¨×™×š ××™×¡×•×£ *</label>
                    <input type="date" id="in-date" class="form-input" required>
                </div>
                <div class="w-32">
                    <label class="form-label">×©×¢×” *</label>
                    <input type="time" id="in-time" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">×¤×™×¨×•×˜ ×”×”×–×× ×” (××” ×œ×”×›×™×Ÿ?) *</label>
                <textarea id="in-desc" class="form-input" rows="4" required placeholder="×œ××©×œ: 2 ×§×™×œ×• ×‘×•×¨×§×¡, ×¢×•×’×ª ×©××¨×™×..."></textarea>
            </div>
            <div class="flex gap-3 pt-2">
                <button type="button" onclick="closeModal()" class="flex-1 p-4 bg-slate-100 rounded-xl font-bold text-slate-500">×‘×™×˜×•×œ</button>
                <button type="submit" class="flex-[2] p-4 bg-blue-600 text-white rounded-xl font-bold shadow-lg">×©××•×¨ ×‘×¤× ×§×¡</button>
            </div>
        </form>
    </div>
</div>

<div id="delete-modal" class="modal-overlay" onclick="closeDeleteModal()">
    <div class="modal-content text-center">
        <h2 class="text-xl font-black mb-6">××—×™×§×ª ×”×–×× ×”?</h2>
        <div class="flex gap-3">
            <button onclick="closeDeleteModal()" class="flex-1 p-4 bg-slate-100 rounded-xl font-bold text-lg">×‘×™×˜×•×œ</button>
            <button id="confirm-delete-btn" class="flex-1 p-4 bg-red-500 text-white rounded-xl font-bold text-lg">××—×§ ×œ×¦××™×ª×•×ª</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dbOrders = database.ref('orders');
    
    let currentUser = localStorage.getItem('neeman_user');
    let allOrders = {}; let currentTab = 'pending'; let deleteId = null;

    function handleLogin() {
        const name = document.getElementById('user-name-input').value.trim();
        if(!name) return;
        database.ref('users/' + name).once('value', (s) => {
            if(s.exists() && s.val().approved) {
                currentUser = name;
                localStorage.setItem('neeman_user', name);
                startApp();
            } else if (!s.exists()) {
                database.ref('users/' + name).set({ approved: false });
                showAuthMsg("×”×¤×¨×˜×™× × ×©×œ×—×• ×œ××™×©×•×¨ ×”×× ×”×œ.");
            } else {
                showAuthMsg("×××ª×™×Ÿ ×œ××™×©×•×¨ ×× ×”×œ...");
            }
        });
    }

    function showAuthMsg(m) { const el = document.getElementById('auth-msg'); el.innerText = m; el.classList.remove('hidden'); }
    function logout() { localStorage.removeItem('neeman_user'); location.reload(); }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        init();
    }

    function init() {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'long'});
        dbOrders.on('value', (s) => { allOrders = s.val() || {}; render(); });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = Object.keys(allOrders).filter(id => currentTab === 'done' ? allOrders[id].completed : !allOrders[id].completed)
            .sort((a,b) => (allOrders[a].deliveryDate+allOrders[a].deliveryTime).localeCompare(allOrders[b].deliveryDate+allOrders[b].deliveryTime));

        list.innerHTML = filtered.map(id => {
            const o = allOrders[id];
            const d = new Date(o.deliveryDate);
            const dayName = d.toLocaleDateString('he-IL', {weekday: 'long'});
            const wa = `https://wa.me/972${o.phone?.replace(/^0/,'')}?text=${encodeURIComponent('×”×™×™ '+o.name+', ×›××Ÿ ×××¤×” × ×××Ÿ ×‘×§×©×¨ ×œ×”×–×× ×” ×©×œ×š')}`;
            return `
                <div class="order-card">
                    <div class="card-header">
                        <span class="text-date-big">${dayName} ${o.deliveryDate?.split('-').reverse().slice(0,2).join('/')} | ${o.deliveryTime}</span>
                        <div class="flex gap-4">
                            <button onclick="editOrder('${id}')" class="text-slate-400">âœ</button>
                            <button onclick="openDeleteModal('${id}')" class="text-slate-400">âœ•</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-xl font-black text-slate-800 mb-1">${o.name}</h3>
                                <a href="tel:${o.phone}" class="text-phone-big">${o.phone}</a>
                            </div>
                            <div class="flex gap-2">
                                <a href="${wa}" target="_blank" class="btn-mini-action bg-green-500 border-none">
                                    <img src="https://img.icons8.com/color/48/whatsapp.png" width="22">
                                </a>
                                <button onclick="addToCalendar('${id}')" class="btn-mini-action bg-white">ğŸ””</button>
                            </div>
                        </div>
                        <div class="order-details-box whitespace-pre-wrap">${o.details}</div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="togglePay('${id}')" class="btn-status ${o.paid?'bg-green-100 text-green-700 border-green-200':'bg-red-50 text-red-600 border-red-200'}">
                                ${o.paid?'×©×•×œ× âœ“':'×œ× ×©×•×œ×'}
                            </button>
                            <button onclick="toggleComplete('${id}')" class="btn-status bg-slate-800 text-white">
                                ${o.completed?'×”×—×–×¨ ×œ×ª×”×œ×™×š':'×¡××Ÿ ×›×‘×•×¦×¢ âœ…'}
                            </button>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false
        };
        id ? dbOrders.child(id).update(data) : dbOrders.push(data);
        closeModal();
    }

    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + o.deliveryTime);
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = [
            'BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',
            `DTSTART:${format(start)}`,`DTEND:${format(new Date(start.getTime()+1800000))}`,
            `SUMMARY:×”×–×× ×” ×œ× ×××Ÿ: ${o.name}`,
            'BEGIN:VALARM','TRIGGER:-P1D','ACTION:DISPLAY','DESCRIPTION:×ª×–×›×•×¨×ª ×™×•× ×œ×¤× ×™','END:VALARM',
            'BEGIN:VALARM','TRIGGER:-PT1H','ACTION:DISPLAY','DESCRIPTION:×ª×–×›×•×¨×ª ×©×¢×” ×œ×¤× ×™','END:VALARM',
            'END:VEVENT','END:VCALENDAR'
        ].join('\r\n');
        const link = document.createElement('a'); link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); link.download = `×”×–×× ×”.ics`; link.click();
    }

    function togglePay(id) { dbOrders.child(id).update({ paid: !allOrders[id].paid }); }
    function toggleComplete(id) { dbOrders.child(id).update({ completed: !allOrders[id].completed }); }
    
    function changeTab(t) { 
        currentTab = t; 
        document.getElementById('tab-p').className = `flex-1 py-3 rounded-lg font-black ${t==='pending'?'bg-blue-600 text-white shadow-md':'bg-white text-slate-400 border border-slate-300'}`;
        document.getElementById('tab-d').className = `flex-1 py-3 rounded-lg font-black ${t==='done'?'bg-blue-600 text-white shadow-md':'bg-white text-slate-400 border border-slate-300'}`;
        render(); 
    }

    function showAddModal() { 
        document.getElementById('edit-id').value = ""; 
        document.getElementById('order-form').reset();
        document.getElementById('modal').style.display = 'flex'; 
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { 
        const o = allOrders[id]; 
        document.getElementById('edit-id').value = id; 
        document.getElementById('in-name').value = o.name; 
        document.getElementById('in-phone').value = o.phone; 
        document.getElementById('in-desc').value = o.details; 
        document.getElementById('in-date').value = o.deliveryDate; 
        document.getElementById('in-time').value = o.deliveryTime; 
        document.getElementById('modal').style.display = 'flex'; 
    }
    function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = () => { dbOrders.child(deleteId).remove(); closeDeleteModal(); };

    if(currentUser) {
        database.ref('users/' + currentUser).once('value', (s) => {
            if(s.exists() && s.val().approved) startApp();
        });
    }
</script>
</body>
</html>
