<script>
    const firebaseConfig = JSON.parse(__firebase_config);
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'maafe-neeman-v15';

    let orders = [];
    let currentTab = 'pending';
    let deleteTargetId = null;

    async function init() {
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', options);
        
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await firebase.auth().signInWithCustomToken(__initial_auth_token);
        } else {
            await firebase.auth().signInAnonymously();
        }

        db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders')
            .onSnapshot(snap => {
                orders = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                render();
            });
    }

    function getUrgencyText(dateStr) {
        if(!dateStr) return "";
        const now = new Date();
        now.setHours(0,0,0,0);
        const delivery = new Date(dateStr);
        delivery.setHours(0,0,0,0);
        const diff = (delivery - now) / (1000 * 60 * 60 * 24);
        if (diff === 0) return "×”×™×•×!";
        if (diff === 1) return "××—×¨!";
        return "";
    }

    function getDayOfWeek(dateStr) {
        if(!dateStr) return "";
        const days = ['×¨××©×•×Ÿ', '×©× ×™', '×©×œ×™×©×™', '×¨×‘×™×¢×™', '×—××™×©×™', '×©×™×©×™', '×©×‘×ª'];
        return '×™×•× ' + days[new Date(dateStr).getDay()];
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = orders
            .filter(o => currentTab === 'done' ? o.completed : !o.completed)
            .sort((a, b) => (a.deliveryDate + a.deliveryTime).localeCompare(b.deliveryDate + b.deliveryTime));
        
        document.getElementById('stat-count').innerText = filtered.length;

        list.innerHTML = filtered.map(o => {
            const urgency = getUrgencyText(o.deliveryDate);
            const message = encodeURIComponent(`×©×œ×•× ${o.name}, ×× ×™ ×¤×•× ×” ××œ×™×š ×‘×§×©×¨ ×œ×”×–×× ×” ×©×œ×š ××××¤×” × ×××Ÿ.`);
            const waLink = `https://wa.me/972${o.phone?.replace(/^0/, '')}?text=${message}`;
            
            return `
                <div class="order-card ${o.paid ? 'paid' : 'unpaid'}">
                    <div class="flex justify-between items-start mb-3">
                        <div class="date-badge">
                            <span>${getDayOfWeek(o.deliveryDate)}</span>
                            <span class="opacity-30">|</span>
                            <span>${o.deliveryDate ? o.deliveryDate.split('-').reverse().slice(0,2).join('/') : '--/--'}</span>
                            <span class="opacity-30">|</span>
                            <span>${o.deliveryTime || '--:--'}</span>
                            ${urgency ? `<span class="urgent-text mr-1">${urgency}</span>` : ''}
                        </div>
                        <div class="flex gap-3">
                            <button onclick="editOrder('${o.id}')" class="text-slate-300 text-sm">âœ</button>
                            <button onclick="openDeleteModal('${o.id}')" class="text-slate-300 text-sm">âœ•</button>
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex-1 truncate ml-2">
                            <h3 class="text-xl font-black text-slate-800 leading-tight truncate">${o.name}</h3>
                            <a href="tel:${o.phone}" class="flex items-center gap-1 text-blue-500 font-bold text-xs mt-0.5">
                                <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                                <span>${o.phone || '×—×¡×¨ ××¡×¤×¨'}</span>
                            </a>
                        </div>
                        <a href="${waLink}" target="_blank" class="btn-wa">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.94 3.659 1.437 5.634 1.437h.005c6.558 0 11.894-5.335 11.897-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                        </a>
                    </div>

                    <div class="p-4 bg-slate-50 rounded-xl text-slate-700 font-semibold mb-4 border border-slate-100 text-sm whitespace-pre-wrap">${o.details}</div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="togglePay('${o.id}', ${o.paid})" class="p-2.5 rounded-lg font-bold text-[11px] border ${o.paid ? 'bg-green-50 text-green-700 border-green-100' : 'bg-red-50 text-red-600 border-red-100'}">
                            ${o.paid ? '×©×•×œ× âœ“' : '×œ× ×©×•×œ×'}
                        </button>
                        <button onclick='downloadICS(${JSON.stringify(o).replace(/'/g, "&#39;")})' class="p-2.5 rounded-lg font-bold text-[11px] bg-blue-50 text-blue-600 border border-blue-100">ğŸ”” ×™×•××Ÿ</button>
                        <button onclick="toggleComplete('${o.id}', ${o.completed})" class="p-3 rounded-lg font-bold text-xs bg-slate-900 text-white col-span-2 shadow-sm active:scale-95">
                            ${o.completed ? '×©×—×–×¨ ×œ×”×–×× ×•×ª' : '×¡××Ÿ ×›×‘×•×¦×¢'}
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function changeTab(t) {
        currentTab = t;
        document.getElementById('tab-p').className = t === 'pending' ? 'flex-1 p-3 rounded-xl font-black bg-slate-900 text-white shadow-lg text-sm' : 'flex-1 p-3 rounded-xl font-black bg-white text-slate-400 border border-slate-100 text-sm';
        document.getElementById('tab-d').className = t === 'done' ? 'flex-1 p-3 rounded-xl font-black bg-slate-900 text-white shadow-lg text-sm' : 'flex-1 p-3 rounded-xl font-black bg-white text-slate-400 border border-slate-100 text-sm';
        render();
    }

    function openDeleteModal(id) { deleteTargetId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = async () => {
        if(deleteTargetId) {
            await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders').doc(deleteTargetId).delete();
            closeDeleteModal();
        }
    };

    function togglePay(id, curr) { db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders').doc(id).update({ paid: !curr }); }
    function toggleComplete(id, curr) { db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders').doc(id).update({ completed: !curr }); }

    function showAddModal() {
        document.getElementById('modal-title').innerText = "×”×–×× ×” ×—×“×©×”";
        document.getElementById('edit-id').value = "";
        ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('modal').style.display = 'flex';
    }

    function editOrder(id) {
        const o = orders.find(ord => ord.id === id);
        document.getElementById('modal-title').innerText = "×¢×¨×™×›×”";
        document.getElementById('edit-id').value = o.id;
        document.getElementById('in-name').value = o.name;
        document.getElementById('in-phone').value = o.phone;
        document.getElementById('in-desc').value = o.details;
        document.getElementById('in-date').value = o.deliveryDate;
        document.getElementById('in-time').value = o.deliveryTime;
        document.getElementById('modal').style.display = 'flex';
    }

    async function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value
        };
        if(!data.name || !data.phone) return;
        const col = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('orders');
        if(id) await col.doc(id).update(data); else await col.add({...data, paid: false, completed: false});
        closeModal();
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    
    function downloadICS(o) {
        if(!o.deliveryDate) return;
        const d = o.deliveryDate.split('-');
        const t = (o.deliveryTime || "08:00").split(':');
        
        // ×™×¦×™×¨×ª ××•×‘×™×™×§×˜ ×ª××¨×™×š
        const start = new Date(d[0], d[1]-1, d[2], t[0], t[1]);
        const end = new Date(start.getTime() + 30*60000); // 30 ×“×§×•×ª ××™×¨×•×¢
        
        const f = (date) => date.toISOString().replace(/-|:|\.\d+/g, '');
        const icsDescription = (o.details || "").replace(/\n/g, "\\n");

        // ×‘× ×™×™×ª ×”×§×•×‘×¥ ×›×•×œ×œ Alarms ×œ×ª×–×›×•×¨×•×ª
        const icsParts = [
            'BEGIN:VCALENDAR',
            'VERSION:2.0',
            'PRODID:-//Maafe Neeman//Order Manager//HE',
            'BEGIN:VEVENT',
            `DTSTART:${f(start)}`,
            `DTEND:${f(end)}`,
            `SUMMARY:×”×–×× ×”: ${o.name}`,
            `DESCRIPTION:${icsDescription}`,
            
            // ×ª×–×›×•×¨×ª 1: ×™×•× ×œ×¤× ×™ (24 ×©×¢×•×ª)
            'BEGIN:VALARM',
            'TRIGGER:-P1D',
            'ACTION:DISPLAY',
            'DESCRIPTION:×ª×–×›×•×¨×ª: ×”×–×× ×” ×œ××—×¨ - ' + o.name,
            'END:VALARM',
            
            // ×ª×–×›×•×¨×ª 2: ×©×¢×” ×œ×¤× ×™
            'BEGIN:VALARM',
            'TRIGGER:-PT1H',
            'ACTION:DISPLAY',
            'DESCRIPTION:×ª×–×›×•×¨×ª: ×”×–×× ×” ×‘×¢×•×“ ×©×¢×” - ' + o.name,
            'END:VALARM',
            
            'END:VEVENT',
            'END:VCALENDAR'
        ];

        const icsString = icsParts.join('\r\n');
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(new Blob([icsString], {type:'text/calendar'}));
        link.download = `×”×–×× ×”-${o.name}.ics`;
        link.click();
    }

    window.onload = init;
</script>
