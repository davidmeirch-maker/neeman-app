    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f4f7fa; margin: 0; color: #1e293b; }
        
        #auth-screen { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 24px; }
        
        .header-container { background: white; padding: calc(40px + env(safe-area-inset-top)) 20px 20px; border-bottom: 1px solid #e2e8f0; position: relative; }
        .logout-btn { position: absolute; top: calc(15px + env(safe-area-inset-top)); left: 15px; font-size: 11px; font-weight: 700; color: #94a3b8; }

        .order-card { background: white; border-radius: 20px; margin: 12px; padding: 0; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 1px solid #e2e8f0; position: relative; }
        .card-line { width: 5px; height: 100%; position: absolute; right: 0; top: 0; }
        .line-unpaid { background: #f87171; }
        .line-paid { background: #22c55e; }

        .card-header { padding: 12px 18px; background: #fcfdfe; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .details-area { background: #f8fafc; border-radius: 12px; padding: 14px; margin: 12px 0; font-size: 15px; font-weight: 600; line-height: 1.5; border: 1px solid #f1f5f9; }

        .btn-action { width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .btn-whatsapp { background: #25D366; }
        .btn-reminder { background: #f1f5f9; color: #3b82f6; border: 1px solid #e2e8f0; }

        .status-pill { flex: 1; padding: 12px; border-radius: 12px; font-weight: 800; font-size: 13px; text-align: center; }
        .pill-red { background: #fef2f2; color: #ef4444; border: 1px solid #fee2e2; }
        .pill-green { background: #f0fdf4; color: #16a34a; border: 1px solid #dcfce7; }
        .pill-dark { background: #1e293b; color: white; }

        .fab { position: fixed; bottom: 25px; left: 25px; width: 64px; height: 64px; background: #3b82f6; color: white; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 32px; box-shadow: 0 10px 20px rgba(59,130,246,0.3); z-index: 100; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
        .modal-box { background: white; width: 100%; max-width: 400px; border-radius: 24px; padding: 24px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        
        input, textarea { background: #f8fafc !important; border: 1px solid #e2e8f0 !important; border-radius: 12px !important; padding: 12px !important; font-size: 16px !important; margin-bottom: 12px; width: 100%; outline: none; }
        input:focus { border-color: #3b82f6 !important; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="w-full max-w-xs text-center">
        <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/128/external-bakery-bakery-flatart-icons-flat-flatarticons-1.png" class="mx-auto mb-6" width="90">
        <h1 class="text-2xl font-black mb-6">×›× ×™×¡×” ×œ××¢×¨×›×ª</h1>
        <input type="text" id="user-name-input" placeholder="×”×§×© ××ª ×©××š">
        <button onclick="handleLogin()" class="w-full p-4 bg-slate-900 text-white rounded-2xl font-black shadow-lg">×”×ª×—×‘×¨×•×ª</button>
        <p id="auth-msg" class="mt-4 text-red-500 font-bold hidden text-sm"></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header-container text-center">
        <button onclick="logout()" class="logout-btn">×”×—×œ×£ ××©×ª××©</button>
        <div class="flex justify-center mb-2">
            <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/128/external-bakery-bakery-flatart-icons-flat-flatarticons-1.png" width="40">
        </div>
        <h1 class="text-xl font-black">×”×–×× ×•×ª × ×××Ÿ</h1>
        <p id="date-display" class="text-slate-400 text-[11px] font-bold mt-1 uppercase tracking-wider"></p>
    </div>

    <div class="flex gap-2 p-4 max-w-md mx-auto">
        <button onclick="changeTab('pending')" id="tab-p" class="flex-1 py-3 rounded-xl font-black bg-slate-900 text-white shadow-md">×‘×ª×”×œ×™×š</button>
        <button onclick="changeTab('done')" id="tab-d" class="flex-1 py-3 rounded-xl font-black bg-white text-slate-400 border border-slate-200">×‘×•×¦×¢×•</button>
    </div>

    <div id="orders-list" class="pb-32 max-w-md mx-auto"></div>
    <button class="fab" onclick="showAddModal()">+</button>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-box">
        <h2 class="text-xl font-black text-center mb-6">×”×–×× ×” ×—×“×©×”</h2>
        <input type="hidden" id="edit-id">
        <input type="text" id="in-name" placeholder="×©× ×”×œ×§×•×—">
        <input type="tel" id="in-phone" placeholder="×˜×œ×¤×•×Ÿ">
        <div class="flex gap-2"><input type="date" id="in-date" class="flex-1"><input type="time" id="in-time" class="w-28"></div>
        <textarea id="in-desc" rows="3" placeholder="×¤×™×¨×•×˜ ×”×××¤×™×..."></textarea>
        <div class="flex gap-2 mt-4">
            <button onclick="closeModal()" class="flex-1 p-3 bg-slate-100 text-slate-500 rounded-xl font-bold">×‘×™×˜×•×œ</button>
            <button onclick="saveOrder()" class="flex-[2] p-3 bg-blue-600 text-white rounded-xl font-bold">×©××•×¨</button>
        </div>
    </div>
</div>

<div id="delete-modal" class="modal-overlay" onclick="closeDeleteModal()">
    <div class="modal-box text-center">
        <h2 class="text-lg font-black mb-6">××—×™×§×ª ×”×–×× ×”?</h2>
        <div class="flex gap-2">
            <button onclick="closeDeleteModal()" class="flex-1 p-3 bg-slate-100 rounded-xl font-bold">×œ×</button>
            <button id="confirm-delete-btn" class="flex-1 p-3 bg-red-500 text-white rounded-xl font-bold">××—×§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985",
      measurementId: "G-H14R0RB7N0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = localStorage.getItem('neeman_user') || null;
    let allOrders = {}; let currentTab = 'pending'; let deleteId = null;

    function handleLogin() {
        const name = document.getElementById('user-name-input').value.trim();
        if(!name) return;
        db.ref('users/' + name).once('value', (s) => {
            if(s.exists() && s.val().approved === true) {
                currentUser = name;
                localStorage.setItem('neeman_user', name);
                startApp();
            } else if (!s.exists()) {
                db.ref('users/' + name).set({ approved: false });
                showAuthMsg("× ×¨×©××ª! ×”××ª×Ÿ ×œ××™×©×•×¨ ×× ×”×œ (true) ×‘-Firebase.");
            } else {
                showAuthMsg("×××ª×™×Ÿ ×œ××™×©×•×¨ ×× ×”×œ...");
            }
        });
    }

    function showAuthMsg(m) { const el = document.getElementById('auth-msg'); el.innerText = m; el.classList.remove('hidden'); }
    function logout() { localStorage.removeItem('neeman_user'); location.reload(); }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        initData();
    }

    function initData() {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'short'});
        db.ref('orders').on('value', (s) => { allOrders = s.val() || {}; render(); });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = Object.keys(allOrders).filter(id => currentTab === 'done' ? allOrders[id].completed : !allOrders[id].completed)
            .sort((a,b) => (allOrders[a].deliveryDate+allOrders[a].deliveryTime).localeCompare(allOrders[b].deliveryDate+allOrders[b].deliveryTime));

        list.innerHTML = filtered.map(id => {
            const o = allOrders[id];
            const wa = `https://wa.me/972${o.phone?.replace(/^0/,'')}?text=${encodeURIComponent('×©×œ×•× '+o.name+', ×›××Ÿ ×××¤×” × ×××Ÿ ×‘×§×©×¨ ×œ×”×–×× ×” ×©×œ×š')}`;
            return `
                <div class="order-card">
                    <div class="card-line ${o.paid?'line-paid':'line-unpaid'}"></div>
                    <div class="card-header">
                        <span class="text-[11px] font-extrabold text-slate-400 tracking-tight">${o.deliveryDate?.split('-').reverse().slice(0,2).join('/')} | ${o.deliveryTime}</span>
                        <div class="flex gap-4">
                            <button onclick="editOrder('${id}')" class="text-slate-300">âœ</button>
                            <button onclick="openDeleteModal('${id}')" class="text-slate-300">âœ•</button>
                        </div>
                    </div>
                    <div class="p-4 pt-2">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-lg font-black text-slate-800">${o.name}</h3>
                                <div class="text-[10px] text-blue-500 font-bold uppercase mt-0.5">×¢×•×‘×“: ${o.createdBy || '×›×œ×œ×™'}</div>
                            </div>
                            <div class="flex gap-2">
                                <a href="${wa}" target="_blank" class="btn-action btn-whatsapp">
                                    <img src="https://img.icons8.com/color/48/whatsapp.png" width="28">
                                </a>
                                <button onclick="addToCalendar('${id}')" class="btn-action btn-reminder">ğŸ””</button>
                            </div>
                        </div>
                        <div class="details-area">${o.details}</div>
                        <div class="flex gap-2 mt-2">
                            <button onclick="togglePay('${id}')" class="status-pill ${o.paid?'pill-green':'pill-red'}">${o.paid?'×©×•×œ× âœ“':'×œ× ×©×•×œ×'}</button>
                            <button onclick="toggleComplete('${id}')" class="status-pill pill-dark">${o.completed?'×”×—×–×¨':'×‘×•×¦×¢ âœ…'}</button>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false,
            createdBy: id ? allOrders[id].createdBy : currentUser
        };
        if(!data.name) return;
        id ? db.ref('orders/'+id).update(data) : db.ref('orders').push(data);
        closeModal();
    }

    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + (o.deliveryTime || "08:00"));
        const end = new Date(start.getTime() + 30*60000);
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = ['BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',`DTSTART:${format(start)}`,`DTEND:${format(end)}`,`SUMMARY:×”×–×× ×” ×œ× ×××Ÿ: ${o.name}`,'BEGIN:VALARM','TRIGGER:-PT1H','ACTION:DISPLAY','END:VALARM','END:VEVENT','END:VCALENDAR'].join('\r\n');
        const link = document.createElement('a'); link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); link.download = `×”×–×× ×”_${o.name}.ics`; link.click();
    }

    function togglePay(id) { db.ref('orders/'+id).update({ paid: !allOrders[id].paid }); }
    function toggleComplete(id) { db.ref('orders/'+id).update({ completed: !allOrders[id].completed }); }
    function changeTab(t) { currentTab = t; document.getElementById('tab-p').className = `flex-1 py-3 rounded-xl font-black ${t==='pending'?'bg-slate-900 text-white shadow-md':'bg-white text-slate-400 border border-slate-200'}`; document.getElementById('tab-d').className = `flex-1 py-3 rounded-xl font-black ${t==='done'?'bg-slate-900 text-white shadow-md':'bg-white text-slate-400 border border-slate-200'}`; render(); }
    function showAddModal() { document.getElementById('edit-id').value = ""; ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(el => document.getElementById(el).value=""); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { const o = allOrders[id]; document.getElementById('edit-id').value = id; document.getElementById('in-name').value = o.name; document.getElementById('in-phone').value = o.phone; document.getElementById('in-desc').value = o.details; document.getElementById('in-date').value = o.deliveryDate; document.getElementById('in-time').value = o.deliveryTime; document.getElementById('modal').style.display = 'flex'; }
    function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = () => { db.ref('orders/'+deleteId).remove(); closeDeleteModal(); };

    if(currentUser) {
        db.ref('users/' + currentUser).once('value', (s) => {
            if(s.exists() && s.val().approved === true) startApp();
            else localStorage.removeItem('neeman_user');
        });
    }
</script>
</body>
</html>
