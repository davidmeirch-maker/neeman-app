    <link rel="icon" href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/128/external-bakery-bakery-flatart-icons-flat-flatarticons-1.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/external-flatart-icons-flat-flatarticons/128/external-bakery-bakery-flatart-icons-flat-flatarticons-1.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; margin: 0; -webkit-tap-highlight-color: transparent; }

        #auth-screen { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 24px; }

        .header-bg { background: white; padding: calc(45px + env(safe-area-inset-top)) 20px 25px; border-bottom: 2px solid #e2e8f0; text-align: center; position: relative; }
        .logout-btn { position: absolute; top: calc(15px + env(safe-area-inset-top)); left: 15px; font-size: 11px; font-weight: 700; color: #94a3b8; }

        /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™×™×” ×‘×¨×•×¨ ×¢× ×’×‘×•×œ×•×ª */
        .order-card { 
            background: white; border-radius: 16px; margin: 12px 16px; padding: 0; overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); 
            border: 1.5px solid #cbd5e1; position: relative;
        }

        .card-header { padding: 10px 16px; background: #f8fafc; border-bottom: 1.5px solid #cbd5e1; display: flex; justify-content: space-between; align-items: center; }

        .card-body { padding: 16px; background: white; }

        .order-details-box {
            background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px;
            color: #1e293b; font-weight: 600; line-height: 1.5; margin-bottom: 12px;
        }

        .btn-wa { background: #25D366; color: white; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        .btn-bell { background: #f1f5f9; color: #3b82f6; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: 1px solid #e2e8f0; }
        
        .btn-status { flex: 1; padding: 12px; border-radius: 12px; font-weight: 800; font-size: 13px; text-align: center; text-transform: uppercase; }

        /* ×›×¤×ª×•×¨ ×¤×œ×•×¡ ×›×—×•×œ ××—×™×“ */
        .fab { 
            position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px; 
            background: #2563eb; color: white; border-radius: 18px; display: flex; 
            align-items: center; justify-content: center; font-size: 32px; 
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); z-index: 100;
        }

        .side-indicator { width: 6px; height: 100%; position: absolute; right: 0; top: 0; }
        .bg-not-paid { background: #ef4444; }
        .bg-is-paid { background: #22c55e; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(15,23,42,0.6); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 20px; padding: 25px; border: 1px solid #e2e8f0; }
        
        input, textarea { font-size: 16px !important; padding: 12px !important; border-radius: 10px !important; background: #f8fafc !important; border: 1.5px solid #e2e8f0 !important; width: 100%; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: #2563eb !important; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="w-full max-w-xs text-center">
        <img src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/128/external-bakery-bakery-flatart-icons-flat-flatarticons-1.png" class="mx-auto mb-6" width="80">
        <h1 class="text-2xl font-black mb-6 text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
        <input type="text" id="user-name-input" placeholder="×”×§×© ×©× ×œ××¢×§×‘" class="text-center mb-4">
        <button onclick="handleLogin()" class="w-full p-4 bg-blue-600 text-white rounded-xl font-black shadow-lg">×›× ×™×¡×” ×œ××¢×¨×›×ª</button>
        <p id="auth-msg" class="mt-4 text-red-500 font-bold hidden text-sm"></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header-bg">
        <button onclick="logout()" class="logout-btn">×”×—×œ×£ ××©×ª××©</button>
        <h1 class="text-xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª ×××¤×” × ×××Ÿ</h1>
        <p class="text-blue-600 text-sm font-bold">××’×“×œ ×”×¢××§</p>
        <p id="date-display" class="text-slate-400 text-[10px] font-bold mt-1 uppercase tracking-tighter"></p>
    </div>

    <div class="flex gap-2 p-4">
        <button onclick="changeTab('pending')" id="tab-p" class="flex-1 py-3 rounded-xl font-black bg-blue-600 text-white shadow-md">×‘×ª×”×œ×™×š</button>
        <button onclick="changeTab('done')" id="tab-d" class="flex-1 py-3 rounded-xl font-black bg-white text-slate-400 border border-slate-300">×‘×•×¦×¢×•</button>
    </div>

    <div id="orders-list" class="pb-32"></div>
    <button class="fab" onclick="showAddModal()">+</button>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-content">
        <h2 class="text-lg font-black text-center mb-5 text-slate-800">×¤×¨×˜×™ ×”×–×× ×” ×—×“×©×”</h2>
        <input type="hidden" id="edit-id">
        <div class="space-y-3">
            <input type="text" id="in-name" placeholder="×©× ×”×œ×§×•×—">
            <input type="tel" id="in-phone" placeholder="×˜×œ×¤×•×Ÿ">
            <div class="flex gap-2"><input type="date" id="in-date" class="flex-1"><input type="time" id="in-time" class="w-28"></div>
            <textarea id="in-desc" rows="3" placeholder="×¤×™×¨×•×˜ ×”×××¤×™×..."></textarea>
            <div class="flex gap-2 pt-4">
                <button onclick="closeModal()" class="flex-1 p-3 bg-slate-100 text-slate-500 rounded-xl font-bold">×‘×™×˜×•×œ</button>
                <button onclick="saveOrder()" class="flex-[2] p-3 bg-blue-600 text-white rounded-xl font-bold">×©××•×¨ ×”×–×× ×”</button>
            </div>
        </div>
    </div>
</div>

<div id="delete-modal" class="modal-overlay" onclick="closeDeleteModal()">
    <div class="modal-content text-center">
        <h2 class="text-lg font-black mb-5 text-slate-800">××—×™×§×ª ×”×–×× ×”?</h2>
        <div class="flex gap-2">
            <button onclick="closeDeleteModal()" class="flex-1 p-3 bg-slate-100 rounded-xl font-bold">×‘×™×˜×•×œ</button>
            <button id="confirm-delete-btn" class="flex-1 p-3 bg-red-500 text-white rounded-xl font-bold">××—×§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985",
      measurementId: "G-H14R0RB7N0"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dbOrders = database.ref('orders');
    
    let currentUser = localStorage.getItem('neeman_user') || null;
    let allOrders = {}; let currentTab = 'pending'; let deleteId = null;

    function handleLogin() {
        const name = document.getElementById('user-name-input').value.trim();
        if(!name) return;
        database.ref('users/' + name).once('value', (s) => {
            if(s.exists() && s.val().approved === true) {
                currentUser = name;
                localStorage.setItem('neeman_user', name);
                startApp();
            } else if (!s.exists()) {
                database.ref('users/' + name).set({ approved: false });
                showAuthMsg("× ×¨×©××ª! ×”××ª×Ÿ ×œ××™×©×•×¨ ×”×× ×”×œ.");
            } else {
                showAuthMsg("×××ª×™×Ÿ ×œ××™×©×•×¨ ×× ×”×œ...");
            }
        });
    }

    function showAuthMsg(m) { const el = document.getElementById('auth-msg'); el.innerText = m; el.classList.remove('hidden'); }
    function logout() { localStorage.removeItem('neeman_user'); location.reload(); }

    function startApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('main-app').classList.remove('hidden');
        init();
    }

    function init() {
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'short'});
        dbOrders.on('value', (s) => { allOrders = s.val() || {}; render(); });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = Object.keys(allOrders).filter(id => currentTab === 'done' ? allOrders[id].completed : !allOrders[id].completed)
            .sort((a,b) => (allOrders[a].deliveryDate+allOrders[a].deliveryTime).localeCompare(allOrders[b].deliveryDate+allOrders[b].deliveryTime));

        list.innerHTML = filtered.map(id => {
            const o = allOrders[id];
            const wa = `https://wa.me/972${o.phone?.replace(/^0/,'')}?text=${encodeURIComponent('×©×œ×•× '+o.name+', ×›××Ÿ ×××¤×” × ×××Ÿ ×‘×§×©×¨ ×œ×”×–×× ×” ×©×œ×š')}`;
            return `
                <div class="order-card">
                    <div class="side-indicator ${o.paid?'bg-is-paid':'bg-not-paid'}"></div>
                    <div class="card-header">
                        <span class="text-[11px] font-extrabold text-slate-500 uppercase tracking-tighter">${o.deliveryDate?.split('-').reverse().slice(0,2).join('/')} | ${o.deliveryTime}</span>
                        <div class="flex gap-4">
                            <button onclick="editOrder('${id}')" class="text-slate-400">âœ</button>
                            <button onclick="openDeleteModal('${id}')" class="text-slate-400">âœ•</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <h3 class="text-lg font-black text-slate-800 leading-none">${o.name}</h3>
                                <div class="text-[9px] text-blue-500 font-bold uppercase mt-1">×¨×©×/×”: ${o.createdBy || '××¢×¨×›×ª'}</div>
                            </div>
                            <div class="flex gap-2">
                                <a href="${wa}" target="_blank" class="btn-wa">
                                    <img src="https://img.icons8.com/color/48/whatsapp.png" width="26">
                                </a>
                                <button onclick="addToCalendar('${id}')" class="btn-bell">ğŸ””</button>
                            </div>
                        </div>
                        <div class="order-details-box whitespace-pre-wrap">${o.details}</div>
                        <div class="flex gap-2">
                            <button onclick="togglePay('${id}')" class="btn-status ${o.paid?'bg-green-50 text-green-600 border-green-200':'bg-red-50 text-red-500 border-red-200'} border">
                                ${o.paid?'×©×•×œ× âœ“':'×œ× ×©×•×œ×'}
                            </button>
                            <button onclick="toggleComplete('${id}')" class="btn-status bg-slate-800 text-white">
                                ${o.completed?'×”×—×–×¨ ×œ×ª×”×œ×™×š':'×¡××Ÿ ×›×‘×•×¦×¢ âœ…'}
                            </button>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false,
            createdBy: id ? allOrders[id].createdBy : currentUser
        };
        if(!data.name) return;
        id ? dbOrders.child(id).update(data) : dbOrders.push(data);
        closeModal();
    }

    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + (o.deliveryTime || "08:00"));
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = ['BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',`DTSTART:${format(start)}`,`DTEND:${format(new Date(start.getTime()+1800000))}`,`SUMMARY:× ×××Ÿ: ${o.name}`,'BEGIN:VALARM','TRIGGER:-PT1H','ACTION:DISPLAY','END:VALARM','END:VEVENT','END:VCALENDAR'].join('\r\n');
        const link = document.createElement('a'); link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); link.download = `×”×–×× ×”_${o.name}.ics`; link.click();
    }

    function togglePay(id) { dbOrders.child(id).update({ paid: !allOrders[id].paid }); }
    function toggleComplete(id) { dbOrders.child(id).update({ completed: !allOrders[id].completed }); }
    
    function changeTab(t) { 
        currentTab = t; 
        document.getElementById('tab-p').className = `flex-1 py-3 rounded-xl font-black ${t==='pending'?'bg-blue-600 text-white shadow-md':'bg-white text-slate-400 border border-slate-300'}`;
        document.getElementById('tab-d').className = `flex-1 py-3 rounded-xl font-black ${t==='done'?'bg-blue-600 text-white shadow-md':'bg-white text-slate-400 border border-slate-300'}`;
        render(); 
    }

    function showAddModal() { document.getElementById('edit-id').value = ""; ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(el => document.getElementById(el).value=""); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { const o = allOrders[id]; document.getElementById('edit-id').value = id; document.getElementById('in-name').value = o.name; document.getElementById('in-phone').value = o.phone; document.getElementById('in-desc').value = o.details; document.getElementById('in-date').value = o.deliveryDate; document.getElementById('in-time').value = o.deliveryTime; document.getElementById('modal').style.display = 'flex'; }
    function openDeleteModal(id) { deleteId = id; document.getElementById('delete-modal').style.display = 'flex'; }
    function closeDeleteModal() { document.getElementById('delete-modal').style.display = 'none'; }
    document.getElementById('confirm-delete-btn').onclick = () => { dbOrders.child(deleteId).remove(); closeDeleteModal(); };

    if(currentUser) {
        database.ref('users/' + currentUser).once('value', (s) => {
            if(s.exists() && s.val().approved === true) startApp();
            else localStorage.removeItem('neeman_user');
        });
    }
</script>
</body>
</html>
