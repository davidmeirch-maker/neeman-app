    function customConfirm(text, callback) {

function addToCalendar(id) {
    const o = allOrders[id];
    const start = new Date(o.deliveryDate + 'T' + o.deliveryTime);

    // --- ×”×—×œ×§ ×”×—×“×© ×©×œ ×× ×“×¨×•××™×“ (×¨×§ ×× ×”××›×©×™×¨ ×”×•× ×× ×“×¨×•××™×“) ---
    if (/Android/i.test(navigator.userAgent)) {
        const end = new Date(start.getTime() + 1800000); 
        const f = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const title = encodeURIComponent(`×”×–×× ×” ×××¤×” × ×××Ÿ: ${o.name}`);
        const info = encodeURIComponent(`×˜×œ×¤×•×Ÿ: ${o.phone}\n${o.details}`);
        const gUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${f(start)}/${f(end)}&details=${info}`;
        window.open(gUrl, '_blank');

    }

}
