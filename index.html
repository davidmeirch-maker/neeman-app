<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <link rel="icon" href="https://img.icons8.com/ios-filled/100/2563eb/edit--v1.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/ios-filled/100/2563eb/edit--v1.png">
    
    <title>×¤× ×§×¡ × ×××Ÿ</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        body { font-family: 'Assistant', sans-serif; background-color: #f1f5f9; margin: 0; }

        /* ××¡×š ×›× ×™×¡×” ×××•×¨×›×– */
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: white; padding: 20px; }

        /* ×›×•×ª×¨×ª */
        .header-bg { background: white; padding: calc(20px + env(safe-area-inset-top)) 20px 10px; text-align: center; position: relative; }
        
        /* ×¡×¤×™×¨×œ×” "×××™×ª×™×ª" */
        .spiral-container {
            display: flex; justify-content: space-around; padding: 0 15px;
            background: #f1f5f9; height: 30px; margin-top: -5px;
        }
        .spiral-ring {
            width: 12px; height: 25px; background: #94a3b8; border-radius: 10px;
            border: 2px solid #cbd5e1; box-shadow: inset 2px 0 5px rgba(0,0,0,0.2);
        }

        /* ×›×¨×˜×™×¡×™×™×ª ×¤×ª×§ */
        .order-card { 
            background: white; border-radius: 4px; margin: 15px 16px; padding: 0; 
            border: 1px solid #cbd5e1; border-top: 3px solid #2563eb;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.05); position: relative;
        }

        .card-header { padding: 8px 12px; background: #f8fafc; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        
        .order-details-box {
            background: #fffdf5; border: 1px solid #fef3c7; border-radius: 4px; padding: 12px;
            color: #1e293b; font-weight: 600; line-height: 1.5; margin: 10px 0; font-size: 17px;
        }

        .btn-status { flex: 1; padding: 12px; border-radius: 8px; font-weight: 800; font-size: 14px; text-align: center; transition: opacity 0.2s; }
        .btn-status:active { opacity: 0.7; }

        .fab { 
            position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; 
            background: #2563eb; color: white; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 32px; z-index: 100;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); display: none; align-items: center; justify-content: center; z-index: 200; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 450px; border-radius: 15px; padding: 25px; }
        
        .form-input { padding: 12px; border-radius: 8px; border: 2px solid #e2e8f0; width: 100%; outline: none; font-size: 16px; }
        .form-input:focus { border-color: #2563eb; }
    </style>
</head>
<body>

<div id="auth-screen">
    <img src="https://img.icons8.com/ios-filled/100/2563eb/edit--v1.png" width="70" class="mb-4">
    <h1 class="text-3xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
    <p class="text-slate-500 font-bold mb-8">×××¤×” × ×××Ÿ | ××’×“×œ ×”×¢××§</p>
    <div class="w-full max-w-xs">
        <input type="text" id="user-name-input" placeholder="×©× ×”×¢×•×‘×“" class="text-center w-full mb-4 border-2 p-4 rounded-xl text-lg outline-none focus:border-blue-600">
        <button onclick="handleLogin()" class="w-full p-4 bg-blue-600 text-white rounded-xl font-black text-xl">×›× ×™×¡×”</button>
        <p id="auth-msg" class="mt-4 text-red-500 font-bold hidden text-sm text-center"></p>
    </div>
</div>

<div id="main-app" class="hidden">
    <div class="header-bg">
        <button onclick="logout()" class="absolute top-4 left-4 text-[10px] font-bold text-slate-400 border px-2 py-1 rounded">×”×—×œ×£</button>
        <h1 class="text-2xl font-black text-slate-800">×¤× ×§×¡ ×”×–×× ×•×ª</h1>
        <div class="text-sm font-bold text-slate-500">×××¤×” × ×××Ÿ | <span class="text-blue-600">××’×“×œ ×”×¢××§</span></div>
    </div>
    
    <div class="spiral-container">
        <div class="spiral-ring"></div><div class="spiral-ring"></div><div class="spiral-ring"></div>
        <div class="spiral-ring"></div><div class="spiral-ring"></div><div class="spiral-ring"></div>
        <div class="spiral-ring"></div><div class="spiral-ring"></div><div class="spiral-ring"></div>
    </div>

    <div class="flex gap-2 p-4">
        <button onclick="changeTab('pending')" id="tab-p" class="flex-1 py-3 rounded-xl font-black bg-blue-600 text-white shadow-sm">×‘×ª×”×œ×™×š</button>
        <button onclick="changeTab('done')" id="tab-d" class="flex-1 py-3 rounded-xl font-black bg-white text-slate-400 border border-slate-200">×‘×•×¦×¢×•</button>
    </div>

    <div id="orders-list" class="pb-32"></div>
    <button class="fab" onclick="showAddModal()">+</button>
</div>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-content">
        <h2 class="text-xl font-black text-center mb-6">×”×–×× ×” ×—×“×©×”</h2>
        <input type="hidden" id="edit-id">
        <form onsubmit="event.preventDefault(); saveOrder();" class="space-y-4">
            <div><label class="text-xs font-bold text-slate-500">×©× ×”×œ×§×•×— *</label><input type="text" id="in-name" class="form-input" required></div>
            <div><label class="text-xs font-bold text-slate-500">×˜×œ×¤×•×Ÿ *</label><input type="tel" id="in-phone" class="form-input" required></div>
            <div class="flex gap-3">
                <div class="flex-1"><label class="text-xs font-bold text-slate-500">×ª××¨×™×š *</label><input type="date" id="in-date" class="form-input" required></div>
                <div class="w-32"><label class="text-xs font-bold text-slate-500">×©×¢×” *</label><input type="time" id="in-time" class="form-input" required></div>
            </div>
            <div><label class="text-xs font-bold text-slate-500">××” ×œ×”×›×™×Ÿ? *</label><textarea id="in-desc" class="form-input" rows="3" required></textarea></div>
            <div class="flex gap-3 pt-2">
                <button type="button" onclick="closeModal()" class="flex-1 p-3 bg-slate-100 rounded-xl font-bold">×‘×™×˜×•×œ</button>
                <button type="submit" class="flex-[2] p-3 bg-blue-600 text-white rounded-xl font-bold">×©××•×¨ ×‘×¤× ×§×¡</button>
            </div>
        </form>
    </div>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVFQhIlCfJ6fyWaqKwyYR0Zmc7durLZXI",
      authDomain: "neeman-orders.firebaseapp.com",
      databaseURL: "https://neeman-orders-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "neeman-orders",
      storageBucket: "neeman-orders.firebasestorage.app",
      messagingSenderId: "639206829024",
      appId: "1:639206829024:web:d93391c6d5a05db30d1985"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const dbOrders = database.ref('orders');
    
    let currentUser = localStorage.getItem('neeman_user');
    let allOrders = {}; let currentTab = 'pending';

    function handleLogin() {
        const name = document.getElementById('user-name-input').value.trim();
        if(!name) return;
        database.ref('users/' + name).once('value', (s) => {
            if(s.exists() && s.val().approved) {
                currentUser = name; localStorage.setItem('neeman_user', name); startApp();
            } else if (!s.exists()) {
                database.ref('users/' + name).set({ approved: false }); showAuthMsg("×××ª×™×Ÿ ×œ××™×©×•×¨ ×× ×”×œ...");
            } else { showAuthMsg("×××ª×™×Ÿ ×œ××™×©×•×¨ ×× ×”×œ..."); }
        });
    }

    function showAuthMsg(m) { const el = document.getElementById('auth-msg'); el.innerText = m; el.classList.remove('hidden'); }
    function logout() { localStorage.removeItem('neeman_user'); location.reload(); }
    function startApp() { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').classList.remove('hidden'); init(); }

    function init() {
        dbOrders.on('value', (s) => { allOrders = s.val() || {}; render(); });
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = Object.keys(allOrders).filter(id => currentTab === 'done' ? allOrders[id].completed : !allOrders[id].completed)
            .sort((a,b) => (allOrders[a].deliveryDate+allOrders[a].deliveryTime).localeCompare(allOrders[b].deliveryDate+allOrders[b].deliveryTime));

        list.innerHTML = filtered.map(id => {
            const o = allOrders[id];
            const d = new Date(o.deliveryDate);
            const dayName = d.toLocaleDateString('he-IL', {weekday: 'long'});
            const wa = `https://wa.me/972${o.phone?.replace(/^0/,'')}?text=${encodeURIComponent('×”×™×™ '+o.name+', ×‘×§×©×¨ ×œ×”×–×× ×” ×©×œ×š ××××¤×” × ×××Ÿ')}`;
            return `
                <div class="order-card">
                    <div class="card-header">
                        <span class="font-extrabold text-slate-800 text-sm">${dayName} ${o.deliveryDate?.split('-').reverse().slice(0,2).join('/')} | ${o.deliveryTime}</span>
                        <div class="flex gap-4">
                            <button onclick="editOrder('${id}')" class="text-slate-400">âœ</button>
                            <button onclick="confirmDelete('${id}')" class="text-slate-400">âœ•</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="text-xl font-black text-slate-800">${o.name}</h3>
                                <a href="tel:${o.phone}" class="text-blue-600 font-bold text-lg">${o.phone}</a>
                            </div>
                            <div class="flex gap-2">
                                <a href="${wa}" target="_blank" class="p-2 bg-green-500 rounded-lg"><img src="https://img.icons8.com/color/48/whatsapp.png" width="20"></a>
                                <button onclick="addToCalendar('${id}')" class="p-2 border rounded-lg bg-white">ğŸ””</button>
                            </div>
                        </div>
                        <div class="order-details-box whitespace-pre-wrap">${o.details}</div>
                        <div class="flex gap-2 mt-4">
                            <button onclick="confirmTogglePay('${id}')" class="btn-status ${o.paid?'bg-green-100 text-green-700':'bg-red-50 text-red-600 border'}">
                                ${o.paid?'×©×•×œ× âœ“':'×œ× ×©×•×œ×'}
                            </button>
                            <button onclick="confirmToggleComplete('${id}')" class="btn-status bg-slate-800 text-white">
                                ${o.completed?'×”×—×–×¨':'×‘×•×¦×¢ âœ…'}
                            </button>
                        </div>
                        <div class="text-[9px] text-slate-300 mt-2 text-left">× ×¨×©× ×¢"×™: ${o.createdBy || '××¢×¨×›×ª'}</div>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: id ? allOrders[id].paid : false,
            completed: id ? allOrders[id].completed : false,
            createdBy: id ? allOrders[id].createdBy : currentUser
        };
        id ? dbOrders.child(id).update(data) : dbOrders.push(data);
        closeModal();
    }

    function confirmTogglePay(id) { if(confirm("×”×× ×œ×©× ×•×ª ×¡×˜×˜×•×¡ ×ª×©×œ×•×?")) dbOrders.child(id).update({ paid: !allOrders[id].paid }); }
    function confirmToggleComplete(id) { if(confirm("×”×× ×œ×¡××Ÿ ×›×‘×•×¦×¢/×œ×”×—×–×™×¨ ×œ×ª×”×œ×™×š?")) dbOrders.child(id).update({ completed: !allOrders[id].completed }); }
    function confirmDelete(id) { if(confirm("×œ××—×•×§ ××ª ×”×”×–×× ×” ×œ×¦××™×ª×•×ª?")) dbOrders.child(id).remove(); }
    
    function addToCalendar(id) {
        const o = allOrders[id];
        const start = new Date(o.deliveryDate + 'T' + o.deliveryTime);
        const format = (d) => d.toISOString().replace(/-|:|\.\d+/g, '');
        const ics = ['BEGIN:VCALENDAR','VERSION:2.0','BEGIN:VEVENT',`DTSTART:${format(start)}`,`DTEND:${format(new Date(start.getTime()+1800000))}`,`SUMMARY:×”×–×× ×” ×œ× ×××Ÿ: ${o.name}`,'BEGIN:VALARM','TRIGGER:-P1D','ACTION:DISPLAY','END:VALARM','BEGIN:VALARM','TRIGGER:-PT1H','ACTION:DISPLAY','END:VALARM','END:VEVENT','END:VCALENDAR'].join('\r\n');
        const link = document.createElement('a'); link.href = window.URL.createObjectURL(new Blob([ics], {type: 'text/calendar'})); link.download = `×”×–×× ×”.ics`; link.click();
    }

    function changeTab(t) { 
        currentTab = t; 
        document.getElementById('tab-p').className = `flex-1 py-3 rounded-xl font-black ${t==='pending'?'bg-blue-600 text-white shadow-sm':'bg-white text-slate-400 border border-slate-200'}`;
        document.getElementById('tab-d').className = `flex-1 py-3 rounded-xl font-black ${t==='done'?'bg-blue-600 text-white shadow-sm':'bg-white text-slate-400 border border-slate-200'}`;
        render(); 
    }

    function showAddModal() { document.getElementById('edit-id').value = ""; document.querySelector('form').reset(); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function editOrder(id) { 
        const o = allOrders[id]; document.getElementById('edit-id').value = id; 
        document.getElementById('in-name').value = o.name; document.getElementById('in-phone').value = o.phone; 
        document.getElementById('in-desc').value = o.details; document.getElementById('in-date').value = o.deliveryDate; 
        document.getElementById('in-time').value = o.deliveryTime; document.getElementById('modal').style.display = 'flex'; 
    }

    if(currentUser) {
        database.ref('users/' + currentUser).once('value', (s) => { if(s.exists() && s.val().approved) startApp(); });
    }
</script>
</body>
</html>
