<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="×××¤×” × ×××Ÿ">
    
    <title>×”×–×× ×•×ª - ×××¤×” × ×××Ÿ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Assistant', sans-serif; 
            background-color: #f8fafc; 
            margin: 0; 
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            padding: calc(20px + env(safe-area-inset-top)) 20px 30px 20px;
            border-radius: 0 0 35px 35px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .order-card {
            background: white;
            border-radius: 24px;
            margin: 12px 16px;
            padding: 18px;
            box-shadow: 0 4px 20px -5px rgba(0,0,0,0.08);
            border-right: 10px solid #cbd5e1;
        }

        .unpaid { border-right-color: #ef4444; }
        .paid { border-right-color: #22c55e; }

        .date-badge {
            background: #f1f5f9;
            color: #475569;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .urgent-text { color: #ef4444; font-weight: 900; }

        .fab {
            position: fixed;
            bottom: 30px;
            left: 25px;
            width: 65px;
            height: 65px;
            background: #0f172a;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 50;
            border: none;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 15px;
            z-index: 100;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 380px;
            border-radius: 30px;
            padding: 24px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .btn-wa {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: white;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
            text-decoration: none;
        }
        
        input, textarea { font-size: 16px !important; }
        label { display: block; font-size: 0.7rem; font-weight: 800; color: #64748b; margin-bottom: 2px; margin-right: 6px; }
    </style>
</head>
<body>

<div class="header">
    <div class="flex justify-between items-center">
        <div>
            <div class="flex items-center gap-2">
                <span class="text-2xl">ğŸ¥</span>
                <h1 class="text-xl font-black tracking-tight">×××¤×” × ×××Ÿ</h1>
            </div>
            <p class="text-slate-400 text-xs mt-1 font-bold" id="date-display"></p>
        </div>
        <div class="bg-white/10 p-2 px-4 rounded-xl border border-white/10 text-center">
            <div id="stat-count" class="text-xl font-black leading-none">0</div>
            <div class="text-[9px] uppercase font-bold opacity-60 mt-1">×”×–×× ×•×ª</div>
        </div>
    </div>
</div>

<div class="flex gap-3 p-4">
    <button onclick="changeTab('pending')" id="tab-p" class="flex-1 p-3 rounded-xl font-black bg-slate-900 text-white shadow-lg text-sm transition-all">×‘×ª×”×œ×™×š</button>
    <button onclick="changeTab('done')" id="tab-d" class="flex-1 p-3 rounded-xl font-black bg-white text-slate-400 border border-slate-100 text-sm transition-all">×‘×•×¦×¢×•</button>
</div>

<div id="orders-list" class="pb-32"></div>

<button class="fab" onclick="showAddModal()">+</button>

<div id="modal" class="modal-overlay" onclick="if(event.target==this)closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modal-title" class="text-xl font-black text-slate-800 mb-5 text-center">×¤×¨×˜×™ ×”×–×× ×”</h2>
        <input type="hidden" id="edit-id">
        <div class="space-y-3">
            <div><label>×©× ×”×œ×§×•×—</label><input type="text" id="in-name" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none"></div>
            <div><label>××¡×¤×¨ ×˜×œ×¤×•×Ÿ</label><input type="tel" id="in-phone" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none"></div>
            <div class="flex gap-3">
                <div class="flex-1"><label>×ª××¨×™×š</label><input type="date" id="in-date" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none text-sm"></div>
                <div class="w-28"><label>×©×¢×”</label><input type="time" id="in-time" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none text-sm"></div>
            </div>
            <div><label>××” ×œ×”×›×™×Ÿ?</label><textarea id="in-desc" rows="3" class="w-full p-3 bg-slate-50 border border-slate-100 rounded-xl outline-none resize-none text-sm"></textarea></div>
            <div class="flex gap-3 pt-2">
                <button onclick="closeModal()" class="flex-1 p-3 bg-slate-100 text-slate-600 rounded-xl font-black text-sm">×‘×™×˜×•×œ</button>
                <button onclick="saveOrder()" class="flex-[2] p-3 bg-slate-900 text-white rounded-xl font-black shadow-md text-sm">×©××•×¨ ×”×–×× ×”</button>
            </div>
        </div>
    </div>
</div>

<script>
    let orders = JSON.parse(localStorage.getItem('naeman_orders_v2') || '[]');
    let currentTab = 'pending';

    function init() {
        const options = { weekday: 'long', day: 'numeric', month: 'long' };
        document.getElementById('date-display').innerText = new Date().toLocaleDateString('he-IL', options);
        render();
    }

    function getUrgencyText(dateStr) {
        if(!dateStr) return "";
        const now = new Date(); now.setHours(0,0,0,0);
        const delivery = new Date(dateStr); delivery.setHours(0,0,0,0);
        const diff = (delivery - now) / (1000 * 60 * 60 * 24);
        if (diff === 0) return "×”×™×•×!";
        if (diff === 1) return "××—×¨!";
        return "";
    }

    function getDayOfWeek(dateStr) {
        if(!dateStr) return "";
        const days = ['×¨××©×•×Ÿ', '×©× ×™', '×©×œ×™×©×™', '×¨×‘×™×¢×™', '×—××™×©×™', '×©×™×©×™', '×©×‘×ª'];
        return '×™×•× ' + days[new Date(dateStr).getDay()];
    }

    function render() {
        const list = document.getElementById('orders-list');
        const filtered = orders
            .filter(o => currentTab === 'done' ? o.completed : !o.completed)
            .sort((a, b) => (a.deliveryDate + a.deliveryTime).localeCompare(b.deliveryDate + b.deliveryTime));
        
        document.getElementById('stat-count').innerText = filtered.length;

        list.innerHTML = filtered.map((o, idx) => {
            const urgency = getUrgencyText(o.deliveryDate);
            const waLink = `https://wa.me/972${o.phone?.replace(/^0/, '')}?text=${encodeURIComponent('×©×œ×•× ' + o.name + ', ×‘×§×©×¨ ×œ×”×–×× ×” ×©×œ×š...')}`;
            
            return `
                <div class="order-card ${o.paid ? 'paid' : 'unpaid'}">
                    <div class="flex justify-between items-start mb-3">
                        <div class="date-badge">
                            <span>${getDayOfWeek(o.deliveryDate)}</span>
                            <span class="opacity-30">|</span>
                            <span>${o.deliveryDate ? o.deliveryDate.split('-').reverse().slice(0,2).join('/') : '--/--'}</span>
                            <span class="opacity-30">|</span>
                            <span>${o.deliveryTime || '--:--'}</span>
                            ${urgency ? `<span class="urgent-text mr-1">${urgency}</span>` : ''}
                        </div>
                        <div class="flex gap-3">
                            <button onclick="editOrder(${orders.indexOf(o)})" class="text-slate-300">âœ</button>
                            <button onclick="deleteOrder(${orders.indexOf(o)})" class="text-slate-300">âœ•</button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex-1 truncate">
                            <h3 class="text-xl font-black text-slate-800">${o.name}</h3>
                            <a href="tel:${o.phone}" class="text-blue-500 font-bold text-xs">ğŸ“ ${o.phone}</a>
                        </div>
                        <a href="${waLink}" target="_blank" class="btn-wa">ğŸ“²</a>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-xl text-slate-700 font-semibold mb-4 text-sm whitespace-pre-wrap">${o.details}</div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="togglePay(${orders.indexOf(o)})" class="p-2.5 rounded-xl font-bold text-[11px] border ${o.paid ? 'bg-green-50 text-green-700 border-green-100' : 'bg-red-50 text-red-600 border-red-100'}">
                            ${o.paid ? '×©×•×œ× âœ“' : '×œ× ×©×•×œ×'}
                        </button>
                        <button onclick="toggleComplete(${orders.indexOf(o)})" class="p-3 rounded-xl font-bold text-xs bg-slate-900 text-white shadow-sm">
                            ${o.completed ? '×©×—×–×¨' : '×¡××Ÿ ×›×‘×•×¦×¢'}
                        </button>
                    </div>
                </div>`;
        }).join('');
    }

    function saveOrder() {
        const id = document.getElementById('edit-id').value;
        const data = {
            name: document.getElementById('in-name').value,
            phone: document.getElementById('in-phone').value,
            details: document.getElementById('in-desc').value,
            deliveryDate: document.getElementById('in-date').value,
            deliveryTime: document.getElementById('in-time').value,
            paid: false,
            completed: false
        };
        if(!data.name) return;
        if(id !== "") orders[id] = {...orders[id], ...data}; else orders.push(data);
        localStorage.setItem('naeman_orders_v2', JSON.stringify(orders));
        closeModal();
        render();
    }

    function editOrder(idx) {
        const o = orders[idx];
        document.getElementById('edit-id').value = idx;
        document.getElementById('in-name').value = o.name;
        document.getElementById('in-phone').value = o.phone;
        document.getElementById('in-desc').value = o.details;
        document.getElementById('in-date').value = o.deliveryDate;
        document.getElementById('in-time').value = o.deliveryTime;
        document.getElementById('modal').style.display = 'flex';
    }

    function togglePay(i) { orders[i].paid = !orders[i].paid; saveAll(); }
    function toggleComplete(i) { orders[i].completed = !orders[i].completed; saveAll(); }
    function deleteOrder(i) { if(confirm('×œ××—×•×§?')) { orders.splice(i,1); saveAll(); } }
    function saveAll() { localStorage.setItem('naeman_orders_v2', JSON.stringify(orders)); render(); }
    function changeTab(t) { currentTab = t; render(); }
    function showAddModal() { document.getElementById('edit-id').value = ""; ['in-name', 'in-phone', 'in-desc', 'in-date', 'in-time'].forEach(id => document.getElementById(id).value = ""); document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    init();
</script>
</body>
</html>
