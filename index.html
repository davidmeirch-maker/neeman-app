<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="data:application/manifest+json,{%22display%22:%22standalone%22}">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; margin: 0; padding-bottom: 100px; }
        
        /* 转拽 转专转 专注 砖  专专 */
        .header { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            padding: calc(40px + env(safe-area-inset-top)) 20px 30px; 
            border-bottom-left-radius: 35px;
            border-bottom-right-radius: 35px;
        }
        .tab-button {
            flex: 1;
            padding: 16px; /*  爪  */
            font-weight: 800;
            border-radius: 16px;
            transition: all 0.2s;
        }
    </style>
</head>
<body>

<div class="header text-white">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-black">驻  </h1>
        <div class="bg-white/10 p-3 rounded-2xl text-center border border-white/20">
            <span id="count" class="text-xl font-black">0</span>
            <div class="text-[10px] uppercase opacity-60">转</div>
        </div>
    </div>
</div>

<div class="flex gap-4 p-4">
    <button id="tab-p" class="tab-button bg-slate-900 text-white shadow-xl">转</button>
    <button id="tab-d" class="tab-button bg-white text-slate-400 border border-slate-100">爪注</button>
</div>

<div id="orders-list">
    </div>

<button class="fixed bottom-8 left-6 w-16 h-16 bg-slate-900 text-white rounded-full text-3xl shadow-2xl">+</button>

</body>
</html>
